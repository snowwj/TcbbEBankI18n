      <tr>\
        <td class="cont">\
            	<dl>\
\
                    <dt>I.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">International Withdrawal Function</div>\
                    <ul>\
                    <li>ATM cards with CIRRUS and PLUS international withdrawal function may be used at any automated service facilities marked with the logos of CIRRUS or PLUS worldwide for withdrawal of the local currency with the magnetic strip password.The default password assigned to the magnetic strip of the ATM card must be changed at an automated service facility of the Bank before the card can be used for this function. </li>\
                    <li>Smart ATM cards can be used to withdraw the local currency worldwide from automated service facilities marked with the logos matching the logos on the ATM card with the smart card password. (Currently, this function is only available in Japan) \
</li></ul></dd>\
                </dl>                 \
                <dl>\
\
                    <dt>II.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Application and Limitations</div>\
                    <ul>\
                    <li>Governed by the foreign exchange control regulations set forth by the Central Bank, only depositors over the age of 20 may become holders of ATM cards with international withdrawal function. All depositors under the age of 20 are not eligible for the international withdrawal services even when the ATM cards issued to them bear the logos of CIRRUS/PLUS and other inter-bank financial information systems.</li>\
                    <li>Depositors over the age of 20 intending to use the international withdrawal function shall lodge applications to the Bank. </li>\
                    <ul></dd>\
                </dl>\
\
                <dl>\
                    <dt>III.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Limitations of International Withdraw Function</div>\
                    Same as ATM Agreement 1-1 (5) Deposit, Withdrawal, and Transfer Limits. </dd>\
                </dl>\
                <dl>\
                    <dt>IV.</dt>\
\
                    <dd style="margin-left:30px;"><div class="cont_tit">Retrieving Retained Card</div>\
                    In case the ATM card is retained by the automated service facility overseas, the Depositor shall make a request and retrieve the ATM card from the local banking institution with the passport within 24 hours, and when there are disputes in the transaction amount, the Depositor shall raise the issue at the initial account-opening branch and present the original transaction certificate within the time period designated by the international organization or the Financial Information Service Co., Ltd. </dd>\
                </dl>\
                <dl>\
                    <dt>V.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Handling Charges for International Withdrawals</div>\
                    <ul>\
\
                    <li>The Depositor agrees that when using an ATM card with CIRRUS or PLUS international withdrawal function to withdraw the local currency in a foreign country, the amount withdrawn will be converted to USD based on the exchange rate quoted by the international settlement center, plus 1.55% of the service fee charged based on the standard published by the international settlement center, and the amount will then be converted into TWD based on the spot exchange rate listed by the Bank, plus NT$75 service fee directly debited from the Depositor's account.</li>\
                    <li>When using the Smart ATM Card International Withdrawal Function, the Depositor agrees that a service fee of 0.8% of the withdrawn amount, plus 150 Japanese Yen (minimum service charge is 390 Japanese Yen), will be charged. The Depositor authorizes the Bank to debit the amount in TWD converted based on the spot exchange rate published by the agent bank.</li>\
                    <li>The above service fees associated with international withdrawal may be adjusted by the Bank at anytime. The Bank shall disclose the information at noticeable locations in the Bank's business venues and the Bank's website 30 day prior to the effective day of the adjustments and no further notices or agreement shall be enforced thereafter. </li>\
                    </ul></dd>\
                </dl>\
                <dl>\
                    <dt>VI.</dt>\
\
                    <dd style="margin-left:30px;"><div class="cont_tit">Authorization for Foreign Exchange Settlement</div>\
                    The Depositor may not make withdrawals domestically or internationally exceeding the daily limit of NT$100,000 or equivalent in foreign currencies and shall restrain him/herself from exceeding the foreign exchange limit set forth by the Central Bank when withdrawing foreign currencies. The Depositor authorizes the Bank as the foreign exchange settlement agent within the territory of the R.O.C. and commissions the Bank to conduct the relevant settlement procedures in accordance with the regulations set forth by the Central Bank for the transactions made through the ATM card.When the Depositor exceeds the foreign exchange limit, he/she shall make a payment for the exceeding balance as demanded by the Bank. </dd>\
                </dl>\
                <dl>\
                <dt>VII.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Others</div>\
                    <ul>\
\
                    <li>The Depositor agrees that the Bank may debit the balance and service fees directly from the Depositor's account when the Depositor makes a withdrawal through automated services provided by the international organization information systems and other financial information systems. The Depositor agrees that service fees are charged based on the standards published by the systems or the Bank and may be adjusted at any time when deemed necessary by the Bank.</li>\
                    <li>The Depositor agrees that all transactions made through the ATM card are governed by this agreement, the relevant regulations disclosed by the Bank, and the agreement and transaction processing terms and conditions entered with the financial information systems for inter-bank operations.Furthermore, the relevant terms and conditions set forth by the provider of the local automated services apply when making withdrawals overseas. </li>\
                    </ul></dd>\
                </dl>\
