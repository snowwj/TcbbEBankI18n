                    <li>Governed by the foreign exchange control regulations set forth by the Central Bank, only depositors over the age of 20 may become holders of ATM cards with international transaction functions. All depositors under the age of 20 are not eligible for international transaction services even when the ATM Cards issued to them are smart cards.</li>\
\
                    </ul>\
                    </dd>\
                </dl>\
                <dl>\
