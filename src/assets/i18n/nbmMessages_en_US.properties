                        <li>Provide the details of this transaction. </li>\
                        <li>Notify the transfer-in bank for assistance.</li>\
                  </ul>\
                    </dd>\
                </dl>\
                <dl>\
\
                <dt>VII.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Validity of Transactions Made within the Bank or Inter-Bank</div>\
                    When making transactions with the ATM card and password within the system of the Bank or through the automated service facilities linked by the inter-bank information system, the transactions have the same validity as transactions made through the passbook and personal seal.</dd>\
                </dl>\
                <dl>\
                    <dt>VIII.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Determining the Transaction Time</div>\
\
                    Accounting cut-off point for inter-bank transactions: Monday through Friday 3:30 pm. Transactions made after this point and non-business days are accounted as transactions of the next business day. Whether a transaction is made after business hours is determined by the time the Bank receives the file or data. Funds transferred after the cut-off point can only be withdrawn from automated service facilities and cannot be used to clear a check, settle stock purchase, and withdraw over-the-counter.</dd>\
                </dl>\
                <dl>\
                    <dt>IX.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Service Charges</div> \
                    The following handling charges may incur from using the ATM card for transactions: \
                    <ul>\
                        <li>Domestic Inter-Bank Withdrawal: NT$ 6 per transaction. </li>\
\
                        <li>Domestic Inter-Bank Transfer: NT$ 17 per transaction. </li>\
                  </ul>\
                  The Depositor agrees that the above handling charges are automatically debited from the Depositor's account.<br/>\
                  When there are adjustments to the above fee charges, the Bank shall disclose such information publicly by posting the information at noticeable locations in the business venues and the website of the Bank.</dd>\
                </dl>\
          </td>\
        </tr>\
\
    </table>
openAccountApplyTwConfirm.attachment.article.3=    <table class="titleBlock" width="100%" border="0" cellspacing="0" cellpadding="0">\
        <tr>\
            <td class="popup_tit">Applying for Combined Deposit Account</td>\
\
        </tr>\
    <tr>  \
        <td><span class="tb_tit">Combined Deposit Agreement</span></td>  \
    </tr>  \
</table> \
    <table class="tb_announce" width="100%" border="0" cellspacing="0" cellpadding="0">\
        <tr>\
            <td class="cont">\
            	<dl>\
                    <dt>I.</dt>\
\
                    <dd style="margin-left:30px;">\
                   This account includes the demand deposit or savings, time deposit or time savings, and secured loan functions (hereafter referred to as demand deposit, savings, time deposit, time savings, and loans). The depositor shall make deposit, withdrawal, and loan transactions with the passbook, deposit slip, and withdrawal slip.\
                    </dd>\
                </dl>                 \
                <dl>\
                    <dt>II.</dt>\
                    <dd style="margin-left:30px;">\
                    The Depositor agrees that the time deposit or time savings under this account are fully pledged to the Bank to secure the loans under this account. The Bank shall record the transactions associated with time deposit or time savings in the consolidated passbook without issuing separate certificates of deposit and hand over the passbook to the Depositor for safekeeping. The Depositor agrees that he/she will not transfer or pledge the deposit(s) to a third-party and authorizes the Bank to exercise the right of the pledge.</dd>\
                </dl>\
\
                <dl>\
                    <dt>III.</dt>\
                    <dd style="margin-left:30px;">\
                    If the Depositor has no standing balance of loans, has not set up automatic renewal options, and has not given any instructions during the grace period upon maturity of the time (savings) deposit under this account, the Bank will automatically roll over the time (savings) deposit with the same amount and criteria upon expiration of the grace period.</dd>\
                </dl>\
                <dl>\
                    <dt>IV.</dt>\
\
                    <dd style="margin-left:30px;">In case the balance of the demand/savings deposit becomes insufficient to cover withdrawals made by the Depositor or other automatic debit payments, the Bank will automatically debit the balance of the time (savings) deposit up to 90% to cover the payment and the amount of the payment is deemed as a loan to the Depositor from the Bank without issuing further loan certificates. The above loan may not exceed the final maturity date of any time (savings) deposit in this account.</dd>\
                </dl>\
                <dl>\
                    <dt>V.</dt>\
                    <dd style="margin-left:30px;">The interest for the above-stated loan will be automatically drawn from the balance of demand deposit, savings, or time (savings) deposit upon maturity or termination of contract without further notice.</dd>\
                </dl>\
                <dl>\
\
                    <dt>VI.</dt>\
                    <dd style="margin-left:30px;">The interests for the various deposits in this account are calculated based on the floating interest rate published by the Bank and may be adjusted at anytime. The loan interest is calculated based on the interest rate of the time (savings) deposit plus 1.5%. When there are multiple time (savings) deposits with varied interest rates, the loan interest rates will be calculated by adding 1.5% to the time (savings) deposit rates in the order from low to high and sectioned based on the limits set for each time (savings) deposit contract.</dd>\
                </dl>\
                <dl>\
                <dt>VII.</dt>\
                    <dd style="margin-left:30px;">The interests for the various deposits in this account are set based on the standards published by the Bank and the interests accrued are automatically transferred by the Bank into the demand deposit or savings in this account. The interest rate for loans are calculated based on the overdraft interest rate published by the Bank and the final daily balance and the Bank settles the interest at the end of each month through direct debit from the demand deposit or savings in this account. In case the unused credit limit is insufficient to cover the interest payment, the Depositor shall make the payment through cash deposit before the interest settlement date.</dd>\
                </dl>\
\
                <dl>\
                    <dt>VIII.</dt>\
                    <dd style="margin-left:30px;">In case the amount drawn from the Bank to cover payments of the Depositor exceeds the limit disclosed in IV, the Bank sends out a notification to the Depositor and the Depositor is required to make cash deposits to settle the amount exceeding the limit within one month. When the Depositor fails to settle the amount within one month, the Bank may terminate the contract of time (savings) deposit in this account for the payment. </dd>\
                </dl>\
                <dl>\
                    <dt>IX.</dt>\
                    <dd style="margin-left:30px;">In case the depositor requests settlement based on the bankruptcy law, declares bankruptcy, declares company restructuring, is listed as a dishonored entity by TWNCH, suspends business operations, enters debt restructuring, or becomes a subject of compulsory enforcement, provisional seizure, and provisional disposition, all deposits and loans in this account are considered matured, the Depositor losses all rights to the claims for the maturity benefits, and the Bank will exercise the rights of pledge or declare offset based on the relevant laws and regulations.</dd>\
\
                </dl>\
                </td>\
        </tr>\
    </table>
