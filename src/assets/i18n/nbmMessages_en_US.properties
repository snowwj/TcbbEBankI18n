        <tr>\
            <td class="cont">\
            	<dl>\
                    <dt>I.</dt>\
\
                    <dd style="margin-left:30px;">The Depositor may apply to the Bank for use of the voice response system (hereafter referred to as the Voice System). Its scope service covers balance inquiry, fax transaction details, fund transfer, and other services authorized to the Bank by the relevant legal regulations. The above services shall be provided to the Depositor for transactions through his/her account only, unless regulated otherwise.</dd>\
                </dl>                 \
                <dl>\
                    <dt>II.</dt>\
                    <dd style="margin-left:30px;">The Depositor is requested to enter a password for the voice system services at the service counter when applying for the voice response services. The Depositor is responsible for safekeeping the password and may change the password through the voice system services at any time without limitation.</dd>\
                </dl>\
                <dl>\
                    <dt>III.</dt>\
\
                    <dd style="margin-left:30px;">When using the account maintenance related services through the voice system, the Depositor will be requested to enter the account number and password for verification by the Bank's computer system. The Bank reserves the right to suspend the services provided to the Depositor when password error occurs three times.</dd>\
                </dl>\
                <dl>\
                    <dt>IV.</dt>\
                    <dd style="margin-left:30px;">In case the Depositor enters a wrong password three times or forgets the password, the services will be suspended. To reactivate the voice system services, the Depositor shall make a request at any branch office of the Bank with the original seal, and when there are changes to the fax number and designated account number, the Depositor is also required to make the corresponding changes at any branch office of the Bank.</dd>\
                </dl>\
                <dl>\
\
                    <dt>V.</dt>\
                    <dd style="margin-left:30px;">The fund transfer function through the voice system is limited to transfer between the accounts of the Depositor and a designated third-party account for the services approved by the competent authority. When making fund transfers through the voice system to an account of a third-party, the amount may not exceed the daily limit of NT$ 2 million, unless other arrangements have been made. This amount may be adjusted by the Bank at any time when necessary.</dd>\
                </dl>\
                <dl>\
                    <dt>VI.</dt>\
                    <dd style="margin-left:30px;">Fund transfers made through the voice system with the password set up by the Depositor are deemed equivalent to transfers made by the Depositor in person.The Depositor agrees that when the Bank requests additional documents to support his/her application for the voice system services, he/she shall forward the documents to the Bank as promptly as possible.</dd>\
                </dl>\
\
                <dl>\
                <dt>VII.</dt>\
                    <dd style="margin-left:30px;">The Depositor agrees that the service charges incurred from using the voice system services will be directly debited by the Bank from the account balance without objection. The Depositor also agrees that the service fees will be charged based on the standards published by the Bank and may be adjusted at anytime. Adjustments to the service fees will be notified through this system, and no further notifications and agreement will be enforced thereafter.</dd>\
                </dl>\
                <dl>\
                    <dt>VIII.</dt>\
                    <dd style="margin-left:30px;">The Depositor agrees that the service charges incurred from using the voice system services will be directly debited by the Bank from the account balance without objection. The Depositor also agrees that the service fees will be charged based on the standards published by the Bank and may be adjusted at anytime. Adjustments to the service fees will be notified through this system, and no further notifications and agreement will be enforced thereafter.</dd>\
\
                </dl>\
                <dl>\
                    <dt>IX.</dt>\
                    <dd style="margin-left:30px;">In case one of the following events arise, the Bank may suspend voice system services provided to the Depositor:\
                    <ul>\
                        <li>When the account of the Depositor is classified as a dormant account, an account settled for closure, or an account with abnormal activities. </li>\
                        <li>When the Depositor is found to have improperly used the voice system services, become unable to fulfill his/her debt obligations, or breached the terms set forth in this agreement.</li>\
                  </ul></dd>\
\
                </dl>\
                <dl>\
                    <dt>X.</dt>\
                    <dd style="margin-left:30px;"><dd style="margin-left:30px;">The Depositor hereby declares that he/she has applied for the voice system services for fund transfer transactions between all demand/savings and loan accounts under the name of the Depositor and agrees to use this account as a transfer-out account.</dd>\
                </dl>\
          </td>\
        </tr>\
    </table>
