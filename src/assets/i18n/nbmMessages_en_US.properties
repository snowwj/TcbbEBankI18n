openAccountApplyDepositAgreement.instruction=The following is the General Agreement for Combined Savings Account.
openAccountApplyDepositAgreement.article.title=General Terms and Conditions
openAccountApplyDepositAgreement.article=<dl>\
          <dt>\u4e00\u3001</dt>\
          <dd style="margin-left:40px;">All transactions (including transactions made by an appointed proxy) related to the Account, bearing the signature/seal which matches the specimen kept in the Bank\u2019s file, are to be regarded as accomplished by the Depositor personally. However, in cases of transactions deemed essential by the Bank, such as reporting a lost personal seal and making changes to a certain setup, the Bank reserves the right to demand the depositor to present his/her identification document and sign the necessary documents.\ \
 </dd>\
        </dl>\
        <dl>\
\
          <dt>\u4e8c\u3001</dt>\
          <dd style="margin-left:40px;">In case the Depositor\u2019s passbook and/or signature/seal is lost or stolen, the Depositor shall personally notify the Bank promptly. The Bank will not be responsible for any fraud or possible losses unless and until notice thereof is actually received by the Bank.\ \
</dd>\
        </dl>\
        <dl>\
          <dt>III.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that the contact address provided in this agreement is designated as the address for all notifications and correspondence and is responsible to inform the Bank in writing or through a mode agreed between the two parties when there are changes to the address. The Depositor also agrees that all future correspondence will be delivered to this new contract address.The Depositor will be liable for the consequences caused by failure to deliver notifications and correspondence before the Depositor notifies the Bank for the change of address. </dd>\
        </dl>\
\
        <dl>\
          <dt>IV.</dt>\
          <dd style="margin-left:40px;">The balance of notes deposited by the Depositor will not become available until the respective payment has been made and interest for this balance will begin to accrue on the day of payment. In case of rejected notes or other events that prevents partial or full payment from being deposited into the account, the Bank reserves the right to directly deduct the amount from the account.\ \
 </dd>\
        </dl>\
        <dl>\
          <dt>V.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that when the daily balance drops below the minimum requirement set by the Bank, no interest will be accrued for the day.Interest will be calculated based on the interest rate listed by the Bank and the end-of-day balance. Interest payments will be calculated on June 20th and December 20th and added into the principal on the next day. When there is a change to the start-interest balance, the Bank may notify the Depositor through public announcement without sending individual notifications. When the balance in the account remains below the agreed amount and the account is inactive for one year, the account will be marked as a dormant account. \
\
           </dd></dl>\
\
        <dl>\
          <dt>VI.</dt>\
          <dd style="margin-left:40px;">Accounting cut-off point for transactions made through automated services in this account: the accounting cut-off point is Monday through Friday 3:30 pm. Transactions made before this point are accounted as same-day transactions, and transactions made after this point are accounted as transactions of the next business day.The above accounting cut-off point may be adjusted at the discretion of the Bank without further notice. </dd>\
        </dl>\
        <dl>\
          <dt>VII.</dt>\
          <dd style="margin-left:40px;">In case automated services of the Bank and/or information/financial services of international organizations cease to respond due to blackout, power failure, system failure, and/or other reasons, the Bank may suspend the services. If such event causes delay or loss to the Depositor, the Depositor agrees to waive all claims of liabilities to the Bank unconditionally, with exception to events instigated intentionally or when the Depositor suffers major losses.\ \
\
</dd>\
        </dl>\
        <dl>\
          <dt>VIII.</dt>\
          <dd style="margin-left:40px;">When the Depositor finds the information he/she retrieved from the Bank's system inaccurate due to system malfunction or entry errors, the Depositor agrees to accept the rectified information after proper adjustment has been made. \
</dd>\
        </dl>\
        <dl>\
          <dt>IX.</dt>\
\
          <dd style="margin-left:40px;">The Depositor agrees that the Bank and the Joint Credit Information Center may collect, process through a computerized system, deliver internationally, and use the personal information of the Depositor for the registered business operations or as needed for certain purposes stated in the business charter. </dd>\
        </dl>\
        <dl>\
          <dt>X.</dt>\
          <dd style="margin-left:40px;">The Bank reserves the right to deny the following services and repossess/cancel the ATM card (including future applications) when the Bank suspects false use of the account for fund transfers through the ATM card, voice system, online banking, and other electronic means.\ </dd>\
        </dl>\
        <dl>\
\
          <dt>XI.</dt>\
          <dd style="margin-left:40px;">Provisions in this agreement shall be governed by the laws enforced at the location of the Bank or the Bank's branch where the account has been set up under the jurisdiction of the local court. </dd>\
        </dl>\
        <dl>\
          <dt>XII.</dt>\
          <dd style="margin-left:40px;">Provisions in this agreement are governed by the laws of the R.O.C. The criteria, effectiveness and method by which a relationship of creditor and debtor is formed are governed by the laws of the R.O.C. Provisions in this agreement are governed by the laws of the R.O.C. The criteria, effectiveness and method by which a relationship of creditor and debtor is formed are governed by the laws of the R.O.C. </dd>\
        </dl>\
\
        <dl>\
          <dt>XIII.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that matters not provided for in this Agreement shall be determined by other terms and conditions set forth by the Bank, common banking practices, and relevant legal regulations.\
</dd>\
        </dl>
openAccountApplyTermAgreement.instruction=The following is the General Agreement for Time Deposit Account.
openAccountApplyTermAgreement.article.title=Time Deposit (Savings) General Terms and Conditions:
openAccountApplyTermAgreement.article=       <dl>\
          <dt>\u4e00\u3001</dt>\
          <dd style="margin-left:40px;">Report a lost sealReporting a lost certificate of deposit and personal seal: The Depositor shall notify the Bank immediately when he/she discovered loss or theft of his/her certificate of deposit or personal seal and complete the reporting procedure with the Bank. Payments made before the Depositor reports a loss and instructs the Bank to stop payment will be seen as effective and the Depositor will be liable for settlement of the associated fund and costs.  \
 </dd>\
        </dl>\
        <dl>\
\
          <dt>II.</dt>\
          <dd style="margin-left:40px;">Fixed and Floating Interest Rate: The Depositor shall make his/her choice of interest options from fixed or floating interest rates when opening an account; however, the chosen option may not be changed once a certificate of deposit is issued. If floating interest rate is chosen, the interest rate will be adjusted when the Bank makes an adjustment to the interest rate during the contract term and interest will begin to accrue based on the new rate on the adjustment day, with exception to deposit by installment, which will be processed based on the terms laid out in III below.\ \
</dd>\
        </dl>\
        <dl>\
          <dt>\u4e09\u3001</dt>\
          <dd style="margin-left:40px;">The Interest Rate for Deposit by Installment: When the Bank makes an adjustment to the interest rate, interest for installments deposited after the adjustment will be calculated based on the new rate. However, in case of delayed installment deposit for over three days, the differences in the interest will be automatically calculated by the Bank's computer system and directly deducted from the sum of interest payable to this time deposit contract upon maturity or termination of contract. The Depositor does not need to make separate payment for the differences in the interest, but accounts with installment delayed for over six months will be deemed as termination of contract.Interest for an interrupted installment-type time deposit contract will be calculated based on the interest rate quoted when each installment is made. </dd>\
        </dl>\
\
        <dl>\
          <dt>IV.</dt>\
          <dd style="margin-left:40px;">Pledge, Transfer, or Collateral: Unless agreed by the Bank, certificate of deposit may not be pledged or transferred to a third party, unless the pledge is made to the Bank.  \
 </dd>\
        </dl>\
        <dl>\
          <dt>V.</dt>\
          <dd style="margin-left:40px;">Termination of Contract before Maturity: If the Depositor intends to terminate a time deposit contract before its maturity date, he/she shall notify the Bank seven days prior to the withdrawal; withdrawal notified for less than seven days may also be made with the consent of the Bank. When terminating a time deposit contract before its maturity, the Depositor shall make a one-time withdrawal of the full amount. The interest will be calculated based on the actual duration of the deposited period and 80% of the simple interest rate quoted for the period. If a listed interest rate is unavailable for the period, an interest rate quoted for a time deposit contract with a shorter term that has contract criteria closest to the above contract will be used. However, no interest will accrue to a time deposit of less than one month. \
           </dd></dl>\
\
        <dl>\
          <dt>VI.</dt>\
          <dd style="margin-left:40px;">Withdrawal after Maturity: For time deposit withdrawn after the maturity date, the interest for the period after the maturity date will be calculated based on the simple interest rate quoted for savings deposit on the day of withdrawal.However, if adjustments to the interest rate occurred during the period from the maturity date to the withdrawal day, the interest will be calculated in sections with the respective interest rates. </dd>\
        </dl>\
        <dl>\
          <dt>VII.</dt>\
          <dd style="margin-left:40px;">Renewal upon Maturity: Depositors may apply to roll over the time deposit for a new term or transfer the balance to other time/savings deposit within one month from the day of maturity and interest accrual will start from the maturity date of the previous contract. For time deposit renewed or transferred to another time deposit facility for a new contract over one year, interest accrual may start from the maturity day of the previous contract if the renewal/transfer process is completed within two months. However, if the renewed/transferred contract term is less than one year, the renewal/transfer process must be completed within one month. The interest rate for the renewed/transferred contract will be calculated based on the interest rate quoted on the day of renewal/transfer. For renewal/transfer completed after the above-stated periods, the interest from the maturity date of the previous contract to the day of successful renewal/transfer will be calculated based on the savings rate quoted on the day of renewal/transfer. \
\
</dd>\
        </dl>\
        <dl>\
          <dt>VIII.</dt>\
          <dd style="margin-left:40px;">Automatic Interest Deposit and Rollover: The Depositors may instruct the Bank to automatically transfer the interest into a savings account or rollover the time deposit to a continuous term. Please apply at a TCB branch office with the same personal seal used to open the account. The interest rate for the rollover contract/interest transfer will be calculated based on the interest rate listed on the day of rollover/transfer for the same contract term; however, if a listed interest rate for the same contract term is not available, the most recent interest rate for a contract with a shorter term will apply. Automatic rollover can be set up for a maximum of six years from the initial interest starting day.\  \
</dd>\
        </dl>\
        <dl>\
          <dt>IX.</dt>\
\
          <dd style="margin-left:40px;">The Depositor agrees that matters not provided for in this Agreement shall be determined by other terms and conditions set forth by the Bank, common banking practices, and relevant legal regulations.</dd>\
        </dl>
        
openAccountApplyCheckAgreement.instruction=The following is the General Agreement for Checking Account.
openAccountApplyCheckAgreement.article.title=Checking Account General Terms and Conditions:
openAccountApplyCheckAgreement.article=        <dl>\
          <dt>I.</dt>\
          <dd style="margin-left:40px;">A person (hereafter refers to as the Depositor) applying to TCB (the Bank) for establishment of a checking account on the personal capacity shall provide a document of proof of identity, such as a national ID card, passport, or resident card, for verification. When a person is applying on behalf of an organization, the person shall provide a document of proof of the identity of the representative of the organization, the certificate of registration, and the business license/approval document, and a copy of each of the above documents shall be filed at the Bank. After verification and approval, the Bank shall issue a deposit book and check book to the Depositor to provide the deposit and check service facility.\   \
 </dd>\
        </dl>\
        <dl>\
\
          <dt>II.</dt>\
          <dd style="margin-left:40px;">A person applying for a checking account in a personal capacity shall provide his/her real name as stipulated in the Name Act, and when applying for a company or organization, the name registered to the business or organization shall be used as the account name. \
</dd>\
        </dl>\
        <dl>\
          <dt>III.</dt>\
          <dd style="margin-left:40px;">The minimum amount of initial deposit shall be determined by the Bank and no limit has been set up for the future deposits.An account with a balance below NT$2,500 or inactive for over one year will be classified as a dormant account. </dd>\
        </dl>\
\
        <dl>\
          <dt>IV.</dt>\
          <dd style="margin-left:40px;">Deposits may be in the forms of cash or notes approved by the Bank, and when a deposit is made, the Bank stamps the receipt seal on the deposit book slip recording the details of the deposit. The deposited amount will not become available for withdrawal until the Bank successfully collects the fund, and, in case of rejection or dispute, all rejected notes shall be debited from the balance of the account regardless of whether the notes are deposited by the Depositor or commissioned to a third party for collection.   \
 </dd>\
        </dl>\
        <dl>\
          <dt>V.</dt>\
          <dd style="margin-left:40px;">When making a withdrawal, the Depositor shall issue a check to the Bank and the check shall bear the original seal.  \
           </dd></dl>\
\
        <dl>\
          <dt>VI.</dt>\
          <dd style="margin-left:40px;">When the Depositor issues a check for cash withdrawal, the amount of the check may not exceed the balance in the account. If the Depositor has entered an overdraft agreement with the Bank, he/she may issue checks up to the overdraft credit limit. Checks exceeding the above-stated limits will be rejected by the Bank. </dd>\
        </dl>\
        <dl>\
          <dt>VII.</dt>\
          <dd style="margin-left:40px;">Check(s) issued by the Depositor may be rejected by the Bank if the check(s) is deemed nonconforming to the standards, and the Bank returns the check(s) to the Depositor along with a slip stating the reason for the rejection. The Bank will not be held liable for any damages incurred from the incident. For example, the Bank may reject a check on the grounds of being "written by erasable writing instrument or disappearing ink" if the check is written out with a pencil.  \
\
</dd>\
        </dl>\
        <dl>\
          <dt>VIII.</dt>\
          <dd style="margin-left:40px;">The Bank makes a payment against a check after verifying that the seal is consistent with the original seal in the account file. In cases where a check or seal is found to have been forged, altered, stolen or fraudulent, or loss and damages incurred from one of the above incidents, the Bank will not be liable for any damages if the bank personnel are deemed to have made the best effort to verify the authenticity.  \
</dd>\
        </dl>\
        <dl>\
          <dt>IX.</dt>\
\
          <dd style="margin-left:40px;">Notes presented on the same business day will be processed in the order determined by the Bank. </dd>\
        </dl>\
        <dl>\
          <dt>X.</dt>\
          <dd style="margin-left:40px;">When the Depositor or bearer of a check requests the Bank to certify a check, the Bank sends the amount for the payment of the check to the "certified check" category and marks the check as "certified" with the corresponding date; authorized TCB personnel then sign the check to guarantee payment. </dd>\
        </dl>\
         <dl>\
\
          <dt>XI.</dt>\
          <dd style="margin-left:40px;">In case of rejected check(s), the Depositor is responsible for all service charges and fees incurred as requested by TWNCH, and the Bank may debit the amount directly from any of the accounts associated with the Depositor set up at TCB. \
</dd>\
        </dl>\
        <dl>\
          <dt>XII.</dt>\
          <dd style="margin-left:40px;">In case the Bank receives a notice of bankruptcy associated with the Depositor, as required by the law, the Bank will not make any payment for checks issued even when the account balance is sufficient to cover the amount. \
</dd>\
        </dl>\
\
         <dl>\
          <dt>XIII.</dt>\
          <dd style="margin-left:40px;">The Bank sends an account statement to the Depositor in the early part of the following month. If the Depositor finds problems in the statement, he/she must forward a request to the Bank for verification within 10 days. The statement will be deemed correct if no objections are raised within this period. \
</dd>\
        </dl>\
        <dl>\
          <dt>XIV.</dt>\
          <dd style="margin-left:40px;">The Bank reserves the right to deny fund transfer services through ATM card, voice system, online banking, and other electronic means when the Bank suspects false use of the account.  \
\
</dd>\
        </dl>\
        <dl>\
          <dt>XV.</dt>\
          <dd style="margin-left:40px;">Both the Depositor and the Bank may initiate termination of the contract at any time. Once the Bank notifies the Depositor of the termination of the contract, the Depositor shall return the unused checks to the Bank immediately.   \
</dd>\
        </dl>\
         <dl>\
          <dt>XVI.</dt>\
\
          <dd style="margin-left:40px;">The account name may not be modified unless otherwise regulated. To use an account under a different name, the Depositor must settle and close the account and open a new account under the desired name.  \
</dd>\
        </dl>\
         <dl>\
          <dt>XVII.</dt>\
          <dd style="margin-left:40px;">In case a signed check, a blank check, or the seal is found lost or stolen or falls into the hands of an ill-intended third-party by fraud, the Depositor shall report the loss to the Bank in accordance with the laws and by-laws governing negotiable exchange instruments, the guidelines for handling loss of exchange instruments and stop payment put forward by the Ministry of Finance, and the Bank's procedures for reporting loss of passbooks and seal. However, the Bank will not be held liable for any transactions made before the Bank receives the report of loss and completes the procedures of computer entry.   \
</dd>\
        </dl>\
         <dl>\
\
          <dt>XVIII.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that copies of checks preserved in the form of images on microfiche are deemed valid and effective in all legal terms as the original checks.  The Bank will not be held liable for any loss incurred from fraudulent acts involving such copies.   \
</dd>\
        </dl>\
        <dl>\
          <dt>XIX.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees to disclose the following information and made the information available to public inquiry, including account opening date, capitalization and revenue, records and memos of rejected checks, records of cancelled checks, records of denying payment, records of being listed as dishonored by TWNCH, and other exchange instrument related credit records.  \
</dd>\
        </dl>\
\
          <dl>\
          <dt>XX.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that the Bank and the Joint Credit Information Center may collect, process through a computerized system, deliver internationally, and use the personal information of the Depositor for the registered business operations or as needed for certain purposes stated in the business charter. \ \
 \
</dd>\
        </dl>\
        <dl>\
          <dt>XXI.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that matters not provided for in this Agreement shall be determined by the common banking practices and relevant legal regulations. \
\
</dd>\
        </dl>\
        <b>Agreement for Commissioning TCB as the Paying Agent</b> \
        <dl>\
          <dt>I.</dt>\
          <dd style="margin-left:40px;">When the Depositor commissions the Bank as the paying agent for a promissory note, the Depositor shall make a payment from his/her checking account with the original seal when the Bank sends out an expiry alert.  </dd>\
        </dl>\
        <dl>\
\
          <dt>II.</dt>\
          <dd style="margin-left:40px;">Notes issued by the Depositor and commissioned to the Bank as the paying agent are limited to promissory notes printed by the Bank or commercial papers certified or guaranteed by a banking institution with detailed instructions commissioning the Bank as the paying agent. </dd>\
        </dl>\
        <dl>\
          <dt>III.</dt>\
          <dd style="margin-left:40px;">When the notes issued by the Depositor bear an expiry date before the issuing date or an incomplete expiry date, the Bank reserves the right to deny payment. </dd>\
        </dl>\
\
        <dl>\
          <dt>IV.</dt>\
          <dd style="margin-left:40px;">When the Depositor is found to have breached the contract or the Bank deems necessary to end the commission, the Bank may initiate termination of the contract at anytime, the Depositor shall return the unused checks to the Bank immediately. \
</dd>\
        </dl>\
        <dl>\
          <dt>V.</dt>\
          <dd style="margin-left:40px;">The Depositor agrees that matters not provided for in this Agreement shall be determined by the terms and conditions agreed in this document, the Special Terms and Conditions for Checking Account, relevant rules, common banking practices, and relevant legal regulations.\  \
\
</dd>\
        </dl>\
        <b>Special Terms and Conditions for Checking Accounts:</b><br/> \
        The Depositor and the Bank hereby agree as follows with regard to the handling of dishonored negotiable instruments and rejected account records:<br/>\
        <b><br/>\
         I (Definition). </b><br/> \
The terms as used in this Special Terms and Conditions are defined as follows:\
          <dl>\
          <dt>I.</dt>\
\
          <dd style="margin-left:40px;"> Dishonored Negotiable Instrumentshall mean negotiable instruments on which a financial institution has refused to make payment and returned together with a completed dishonored slip. </dd>\
        </dl>\
        <dl>\
          <dt>II.</dt>\
          <dd style="margin-left:40px;">\u201cRedemption\u201d shall mean redemption by payment of the amount due or the like by the Depositor of a Dishonored Negotiable Instrument due to insufficient funds, incorrect chops or signatures, designation of a financial institution acting as paying agent for promissory notes without the agreement of such financial institution or the Depositor\u2019s withdrawal of payment instructions prior to expiry of the period for presentation the promissory notes. </dd>\
        </dl>\
        <dl>\
\
          <dt>III.</dt>\
          <dd style="margin-left:40px;">\u201cReserve for Payment\u201d shall mean deposit of the amount of a Dishonored Negotiable Instrument with the financial institution handling the Dishonored Negotiable Instruments with a request to hold same as \u201cother payables\u201d. \
</dd>\
        </dl>\
        <dl>\
          <dt>IV.</dt>\
          <dd style="margin-left:40px;"> \u201cRe-Presentation and Payment\u201d shall mean re-presentation of a Dishonored Negotiable Instrument and payment thereon from the checking account or \u201cother payables\u201d account.  \
</dd>\
        </dl>\
\
        <dl>\
          <dt>V.</dt>\
          <dd style="margin-left:40px;"> \u201cRecord\u201d shall mean recordation by the Bills Clearing House of dishonors, Redemptions and other facts relevant to a Depositor\u2019s credit on negotiable instruments available for inquiry.   \
</dd>\
        </dl>\
       <dl>\
          <dt>VI.</dt>\
          <dd style="margin-left:40px;"> \u201cTermination of Mandate as a Paying Agent\u201d shall mean termination of a financial institution\u2019s mandate to act as paying agent for a promissory note.   \
\
</dd>\
        </dl>\
        <dl>\
          <dt>VII.</dt>\
          <dd style="margin-left:40px;">\u201cAccount Rejection\u201d shall mean refusal by a financial institution to handle transactions through a checking account regarding which the Depositor has a bad record.  \
</dd>\
        </dl>\
       <b> II (Account Opening Reviewing and Change of Account Opening Data)</b> <br/>\
\
When the Depositor opens an account, he/she shall fill out the signature card and the receipt for checks and deliver same to the Bank. After the Bank checks with the Bills Clearing House, the Bank shall deliver blank checks to the Depositor.\ \
In the event that the data contained in the signature card is changed, the Depositor shall immediately notify the Bank in writing. If the Depositor intends to change the chop, the Depositor shall fill out a new signature card. If the account holder is a legal person, the personnel in charge must notify TCB when there is a change of the name or its representative as agreed in the term above. When TCB discovers the change and notifies the account holder to carry out the necessary procedures, the account holder must complete the procedures within one month. In the case when the account holder fails to complete the procedures, TCB reserves the right to terminate the contract for bill exchange services and may notify the account holder to settle the account for closure.<br/>\
<br/>\
<b>III (Promissory Notes)</b><br/> \
In the event that a promissory note is issued by the Depositor and the Bank is designated as paying agent, the Bank shall pay the amount due from the checking account of the Depositor. The amount due from the checking account of the Depositor; If the promissory note is presented after expiry of the presentation period but within three (3) years from the expiry date of such promissory note, the Bank shall honor the note (if the promissory note is a promissory note payable on demand, the above three (3) year period shall run from the issue date) so long as the Depositor has not withdrawn his/her/its order of payment and no other circumstances prohibit the Bank from making payment. \
If the promissory note issued by the Depositor is dishonored due to insufficient funds or incorrect chops or signatures, the fact of such dishonored promissory note shall be recorded together in the Depositor's Record.<br/>\
<br/> \
<b>IV. (Handling Fees)</b><br/> \
When a negotiable instrument issued by the depositor is dishonored due to insufficient funds, the bank may collect handling fees from the depositor. \
The handling fees described in the preceding paragraph shall not exceed one hundred and fifty percent (150%) of the handling fees that the bills clearing house collects from the bank.<br/>\
<br/>\
<b>V (Record)</b><br/> \
In the event that the Depositor has made a Redemption, the Depositor has deposited a Reserve for Payment, there has been Re-Presentation and Payment, or other matters occur related to the Depositor's credit on negotiable instruments within three (3) years after the date on which checks drawn by the Depositor or promissory notes on which the Bank is a paying agent are dishonored, the Depositor may request the Bank to approve and transfer to the Bills Clearing House for recordation such fact in accordance with the \u201cGuidelines for the Registration of Depositors\u2019 Credit on Negotiable Instruments\u201d.<br/> \
\
<b><br/>\
VI (Limitation or Suspension on Provision of Blank Checks or Promissory Notes)</b><br/> \
If any one of the following circumstances exists with regard to the Depositor, the Bank may withhold the issuance of blank checks and promissory notes:  \
<dl>\
          <dt>I.</dt>\
          <dd style="margin-left:40px;">The occurrence of Dishonored Negotiable Instruments due to insufficient funds or the Depositor\u2019s making frequent Redemptions or frequent deposit of Reserves for Payment or Re-Presentation and Payments after negotiable instruments are dishonored; or   \
</dd>\
        </dl>\
        <dl>\
          <dt>II.</dt>\
\
          <dd style="margin-left:40px;">Other abnormal situations occur related to negotiable instruments.   \
</dd>\
        </dl>The Bank shall state the reason for such withholding in writing; with respect to the reason of such withholding and the Depositor may raise objections if the Depositor deems such withholding unreasonable. \
In the event that Depositor\u2019s deposit account with the Bank is attached, the Bank may suspend the provision of blank checks and promissory notes. However, the preceding provision shall not apply if a Reserve for Payment of the attached amount has been deposited with the Bank.<br/>\
<br/> \
<b>VII (Termination of the Mandate as a Paying Agent)</b> <br/>\
In the event that promissory notes issued by the Depositor drawn of the Depositor's checking account with all financial institutions are dishonored due to withdrawal of the authorization of the financial institution designated as paying agent prior to expiry of the period for presentation, and the number of such dishonored promissory note on which Redemption, Reserve for Payment or Re-Presentation and Payment has not been made is not less than three (3) during the past one (1) year, the Bank may terminate the Depositor\u2019s mandate to designate the Bank as a paying agent for a period of three (3) years commencing from the date the Bills Clearing House declares [the dishonors]. \
If the Bank terminates the Depositor\u2019s mandate to designate the Bank as a paying agent, the Depositor shall return the remaining blank promissory notes to the Bank within 15 days after receiving the Bank\u2019s notice to do so.<br/>\
<br/> \
<b>VIII (Rejected Account Records)</b><br/> \
In the event that negotiable instruments drawn on the Depositor\u2019s checking accounts with all financial institutions are dishonored due to the existence of one of the following circumstances and the number of such dishonored checks on which Redemption, Reserve for Payment or Re-Presentation and Payment has not been made is not less than three (3) during the past one (1) year, or the Depositor is sentenced for commission of a crime related to using negotiable instruments, the Bank may reject the Depositor\u2019s account for a period of three (3) years commencing from the date the Bills Clearing House declares [the dishonors]:
<dl>\
\
          <dt>I.</dt>\
          <dd style="margin-left:40px;">Insufficient funds;</dd>\
        </dl>\
        <dl>\
          <dt>II.</dt>\
          <dd style="margin-left:40px;">Incorrect chops or signatures of the issuer; </dd>\
        </dl>\
\
        <dl>\
          <dt>III.</dt>\
          <dd style="margin-left:40px;">Designation of a financial institution to act as paying agent for a promissory note without the agreement of such financial institution. </dd>\
        </dl>\
        The Records for each item in the preceding paragraph shall be calculated separately and not in aggregate.<br/>\
        <br/>\
<b>IX (Terminating Negotiable Instrument Services)</b><br/> \
\
If the Depositor\u2019s account has been rejected, or the agreement for checking deposits has, for any other reason, been terminated, the Depositor shall close the account and return all unused blank checks and promissory notes to the Bank within 15 days after receipt of the Bank\u2019s notice to do so.<br/><br/>\
 \
<b>X. (Temporarily Resumed Transactions Upon Company Reorganization)</b><br/> \
If the Depositor is a company which has obtained an approval for reorganization from a court before the period of Account Rejection has expired, the Depositor may request the Bank\u2019s approval and transfer to the Bills Clearing House to make a recordation of reorganization; the Bank may temporarily resume transactions with the Depositor if the reorganization is recorded. \
In the event a negotiable instrument is dishonored due to insufficient funds after the date of temporary resumption of transactions but before the expiry date of the initial Account Rejection, the Bank may reject the Depositor\u2019s account effective for a period of three (3) years commencing from the date on which the Bills Clearing House dishonors.<br/> <br/>\
<b>XI. (Request for Resumption of Transactions)</b><br/> \	
In the event that any of the following circumstance exists with respect to the Depositor subject to an Account Rejection, the Depositor may, with the Bank's consent, open a new account and resume transaction: \
  <dl>\
          <dt>I.</dt>\
          <dd style="margin-left:40px;"> The period for Account Rejection has expired; or </dd>\
\
        </dl>\
        <dl>\
          <dt>II.</dt>\
          <dd style="margin-left:40px;"> Recordation of the Redemption, Reserve for Payment, or Re-Presentation and Payment of all Dishonored Negotiable Instruments which gave rise to the Account Rejection and all Dishonored Negotiable Instruments dishonored thereafter. </dd>\
        </dl>\
        <b>XII. (Maintenance of Data and Inquiries) </b><br/> \
The Depositor also agrees that such Bills Clearing House may make the Depositor\u2019s Record and rejected account record and all other data related to the Depositor\u2019s credit on negotiable instruments available for third party\u2019s inquiries.<br/>\
\
<br/> \
<b>XIII (Supplementary Terms and Conditions)</b><br/> \
The Depositor agrees that matters not provided for in this Agreement shall be determined by relevant legal regulations.\
\
      </div>
      
