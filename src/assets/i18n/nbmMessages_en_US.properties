                <dl>\
                <dt>VII.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Adjustments in the Limits of Deposit, Withdrawal, and Fund Transfer and Information Disclosure</div>\
                    The amount stated above may be adjusted when necessary. The Bank shall disclose the information at noticeable locations in the Bank's business venues and the Bank's website 30 day prior to the effective day of the adjustments and no further notices or agreement shall be enforced thereafter.</dd>\
                </dl>\
                <dl>\
                    <dt>VIII.</dt>\
\
                    <dd style="margin-left:30px;"><div class="cont_tit">Seeking Assistance for Transfers into the Wrong Accounts</div>\
                    The Depositor shall verify the bank code, account number, and amount carefully when making a fund transfer transaction through the ATM card. In case the Depositor makes a mistake in the bank code, account number, or amount when designating an account or operating the transfer transaction and the fund is transferred into the wrong account or a wrong amount is transferred, the Depositor may notify the Bank of the erroneous transaction and the Bank shall provide the following assistance in accordance with the relevant legal regulations: \
                    <ul>\
                        <li>Provide the details of this transaction. </li>\
                        <li>Notify the transfer-in bank for assistance. </li>\
                  </ul></dd>\
                </dl>\
                <dl>\
\
                    <dt>IX.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Validity of Transactions Made within the Bank or Inter-Bank</div>\
                    When making transactions with the ATM card and password within the system of the Bank or through the automated service facilities linked by the inter-bank information system, the transactions have the same validity as transactions made through the passbook and personal seal. </dd>\
                </dl>\
                <dl>\
                    <dt>X.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Determining the Transaction Time</div>\
\
                    Accounting cut-off point for inter-bank transactions: Monday through Friday 3:30 pm. Transactions made after this point and non-business days are accounted as transactions of the next business day. Whether a transaction is made after business hours is determined by the time the Bank receives the file or data.Funds transferred after the cut-off point can only be withdrawn from automated service facilities and cannot be used to clear a check, settle stock purchase, and withdraw over-the-counter. </dd>\
                </dl>\
                <dl>\
                    <dt>XI.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Withdrawing Foreign Currency Domestically</div> \
                    The Depositor must be an adult and have a National ID card or alien resident card to withdraw foreign currency with his/her ATM card. The withdrawn amount will be debited in equivalent TWD from the Depositor's account calculated based on the Bank's listed spot-sell exchange rate quoted at the point of transaction (please see XV for the service charge fee schedule). </dd>\
                </dl>\
\
                <dl>\
                    <dt>XII.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Authorization for Foreign Currency Exchange Settlement</div>\
                    When making a foreign currency transaction with the ATM card, the Depositor authorizes the Bank as the foreign exchange settlement agent in the territory of the R.O.C, and the foreign currency exchange settlement is duly processed in accordance with the regulations set forth by the Central Bank and the terms agreed by the two parties. </dd>\
                </dl>\
                <dl>\
                    <dt>XIII.</dt>\
\
                    <dd style="margin-left:40px;"><div class="cont_tit">Termination of Contract or Suspension of ATM Card Services</div>\
                    The Depositor may request to terminate this contract at any time but shall do so at the office of the Bank in person or through an authorized proxy and return the ATM card. In one of the following events, the Bank may terminate this contract or suspend ATM card services provided to the Depositor: \uff1a \
                    <ul>\
                        <li>When the ATM card is suspected of being forged or altered or used for illegal transactions such as money laundering and fraud. </li>\
                        <li>When the Depositor's account is posted on the suspended or alert list as demanded by the relevant regulations. </li>\
                        <li>When the Depositor violates legal regulations or his/her conduct has caused damage to the Bank or been found illegal. </li>\
                  </ul></dd>\
\
                </dl>\
                <dl>\
                    <dt>XIV.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Number of Password Errors and Retrieving/Unlocking ATM Card</div>\
                    The ATM card may be locked or withheld by the automated service facility during ATM card transactions when the Depositor enters a wrong password three times, forgets to take out the ATM card, or uses an ATM card that has been reported lost. To retrieve or unlock the ATM card, the Depositor shall make a request in person with a document of proof of his/her identity and the original personal seal (ATM card is also needed when requesting to unlock the card and reset the password) and unlock/retrieve the ATM card through the following procedures.\
                    <ul>\
                        <li>When the ATM card is locked, the Depositor may make a request to reset the password at any branch office of the Bank.</li>\
                        <li>When the ATM card is retained, the Depositor shall retrieve or make a request to replace the ATM card at the initial account-opening branch within one months starting on the next day. When the Depositor fails to do so, the ATM card will be cancelled and disposed of. </li>\
\
                  </ul> </dd>\
                </dl>\
                <dl>\
                    <dt>XV.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Fee Charges, Adjustments, and Disclosure</div>\
                    The following handling charges may incur from using the ATM card for transactions and services provided by the Bank:\
                    <ul>\
                    <li> Handling Charges: <br/>\
\
                       (1)Domestic Inter-Bank Withdrawal: NT$ 6 per transaction.<br/>\
                       (2) Domestic Inter-Bank Transfer: NT$ 17 per transaction. The Depositor agrees that the above handling charges are automatically debited from the Depositor's account.</li>\
                    <li> Service Charges:<br/>\
                       (1) Unlocking the ATM Card or Resetting the Password: NT$ 50 per-time.<br/>\
                       (2) Card Replacement: NT$ 100 per card.</li>\
                       </ul>\
\
                       When there are adjustments to the above fee charges, the Bank shall disclose such information publicly by posting the information at noticeable locations in the business venues and the website of the Bank.<br/>\
                       The above fee charges may be waived when incidents unattributed to the Depositor give rise to the need to unlock or replace the ATM card; the Depositor is required to return the suspended card. If the above incident can be attributed to the fault of the Bank, the Bank shall offer necessary compensation for any damages inflicted to the Depositor.However, to claim the compensation stated above, the Depositor carries the burden of proof. </dd>\
                </dl>\
                <dl>\
                    <dt>XVI.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Lost, Destruction, Theft, or Other Forms of Dispossession of the ATM Card</div>\
                    The Depositor is responsible for safekeeping the ATM card. In case of loss, destruction, theft, or dispossession of the ATM in any forms, the Depositor shall make a report of the loss to the Bank through the following procedures: \
                     <ul>\
\
                    <li>Call the Bank's customer service center to report the loss.(04-2227-3131 or 0800-033175)</li>\
                    <li>Make a report of the loss at any branch offices of the Bank during business hours.</li>\
                    <li>If the Depositor has applied for the voice system services, he/she may report the loss through the Bank's voice system. </li>\
                    <li>Reporting Loss of ATM Card through the Bank's Online Banking Website (account number affiliated to the ATM card is required)</li>\
                       </ul>\
                     Payments made by the Bank on behalf of the Depositor before the Depositor reported the loss of ATM card are considered payments authorized by the Depositor. However, if the Bank or the provider of the automated services is deemed negligent for the responsibility of managing the security of the information system or the incident can be attributed to the fault of the Bank or provider of the automated services, resulting in breach of the Depositor's password, the Bank shall be responsible for the consequences. \
                       </dd>\
\
                </dl>\
                <dl>\
                    <dt>XVII.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Prohibitions on Loaning, Transfer, or Pledge of the ATM Card</div>\
                    The Depositor shall be responsible for safekeeping the ATM card. Consequences resulting from loaning, transfer, or pledge of the ATM card will be the sole responsibility of the Depositor. </dd>\
                </dl>\
                <dl>\
\
                    <dt>XVIII.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Prohibition on Duplication or Alteration of the ATM Card</div>\
                    The Depositor may not engage in acts associated with duplication or alteration of the ATM card. </dd>\
                </dl>\
                <dl>\
                    <dt>XIX.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Use of Personal Information</div>\
\
                    The Depositor agrees that when using inter-bank services, including withdrawal, fund transfer, remittance, tax payment, bill payment, and balance inquiry through the ATM card, the banking institutions involved in the transactions, the Joint Credit Information Center, Financial Information Service Co., Ltd., and other designated institutions approved by the Financial Supervisory Commission may collect, process through computerized facilities, transmit internationally, and use the Depositor's personal information under the governance of relevant regulations for the purpose of completing the above-stated transaction.The Bank may not disclose the Depositor's personal information to a third-party other than the above-stated institutions without the consent of the Depositor or as bound by the relevant legal regulations. </dd>\
                </dl>\
                <dl>\
                    <dt>XX.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Complaints</div>\
                    Complaints may be lodged through the following facilities: <br/>\
                    Tel: 04-2227-3131, 0800-033175 <br/>\
\
                    Email: <a href="mailto:e_bank@tcb-bank.com.tw">e_bank@tcb-bank.com.tw</a>  </dd>\
                </dl>\
                <dl>\
                    <dt>XXI.</dt>\
                    <dd style="margin-left:40px;"><div class="cont_tit">Others</div>\
                    When there is a change in the Depositor's identification number, the Depositor shall request an information update at a branch office of the Bank in person with the ATM card, document of proof of identity, passbook, and original seal. The Depositor will be responsible for the consequence caused by suspension of the ATM card functions if the Depositor fails to complete the above-stated procedures. </dd>\
\
                </dl>\
                </td></tr>\
