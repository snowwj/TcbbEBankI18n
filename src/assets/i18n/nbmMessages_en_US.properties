\
                </dl>\
                <dl>\
                    <dt>IV.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Limits and Authorization for Foreign Exchange Settlement</div>\
                    <ul>\
                    <li>The Depositor may not make direct debit transactions through the Smart ATM Card domestically or internationally exceeding the daily limit of NT$100,000 or equivalent in foreign currencies. </li>\
                    <li>The Depositor shall not exceed the foreign exchange limit set forth by the Central Bank when making international transactions. The Depositor authorizes the Bank as the foreign exchange settlement agent within the territory of the R.O.C. and commissions the Bank to conduct the relevant settlement procedures in accordance with the regulations set forth by the Central Bank for the transactions made through the Smart ATM card.When the Depositor exceeds the foreign exchange limit, he/she shall make a payment for the exceeding balance as demanded by the Bank. </li>\
\
                    </ul></dd>\
                </dl>\
                <dl>\
                    <dt>V.</dt>\
                    <dd style="margin-left:30px;"><div class="cont_tit">Others</div>\
                    <ul>\
                    <li>The Depositor agrees that, upon entering this agreement, the Bank is commissioned by the Depositor to conduct ATM card related transactions. When the Depositor makes an instruction to debit the account with the Smart ATM Card at a contracted store, he/she authorizes the Bank to debit the amount directly from the Depositor's account and transfer the amount into the designated account immediately upon completion of the transaction.</li> \
                    <li>The Depositor clearly understands that using the ATM card and password to conduct debit transactions at a contracted store is equivalent to making a payment with cash. In case disputes arise between the Depositor and the contracted store(s) (including but not limited to disputes in the quality and quantity of products/services and the transaction amount), the Depositor shall seek resolution with the store(s) and may not demand the Bank to refund the payment(s) on the grounds of such disputes. Also, the Depositor may not hold the disputes arising from transactions with the contracted store(s) against the Bank.</li>\
\
                    </ul>\
                    </dd>\
                </dl>\
          </td>\
        </tr>\
