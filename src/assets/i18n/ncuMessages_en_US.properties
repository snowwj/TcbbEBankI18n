interestRate.foot.tab1.memo=\
<li>Monthly interest is calculated by 1/12 and daily interest by 1/365.</li>\
<li>Corporation Reserve Interest Rate is same as the rate quoted for TCB deposit at the Central Bank.</li>\
<li>A \u201cLarge Amount Demand Deposit\u201d refers to a demand deposit that maintains a daily average balance of NT$ 50 million or more, and a \u201cLarge Savings Deposit\u201d refers to a savings deposit that maintains a daily average balance of NT$ 30 million or more, not including deposits from the base-level financial institutions and Chunghwa Post. (Interest is calculated from the 21st of each month to the 20th of the next month.)</li>
<li>\u201cLarge Amount Time Deposit\u201d refers to time deposits of NT$ 5 million or more, not including deposits from the base-level financial institutions and Chunghwa Post.</li>\
<li>For time deposits with designated maturity date, the interest is calculated based on the rate quoted for deposits with similar terms and criteria. If a listed rate is not available for such time deposit, the rate quoted for a deposit with shorter term will be applied.</li>\
<li>The actual loan interest rates will be quoted based on the individual\u2019s credit health, collateral status, and credit risks.</li>\
<li>Prime Loan Rate =Base Rate + 3.944%.</li>\
<li>Prime Loan Rate (former Farmer's Bank)=Basic rate (former Farmer's Bank) + 2.964%.</li>\

interestRate.foot.tab2.memo=<li>The interest rates for deposits without listed rates may be negotiated with TCB.</li>
