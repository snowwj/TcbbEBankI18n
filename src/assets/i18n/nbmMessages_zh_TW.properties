    <table class="tb_announce" width="100%" border="0" cellspacing="0" cellpadding="0">\
        <tr>\
            <td class="cont">\
            	<dl>\
                    <dt>\u4e00\u3001</dt>\
\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6236\u7533\u8acb\u4f7f\u7528\u8cb4\u884c\u96fb\u8a71\u8a9e\u97f3\u670d\u52d9\uff08\u4ee5\u4e0b\u7c21\u7a31\u8a9e\u97f3\u670d\u52d9\uff09\uff0c\u5176\u670d\u52d9\u7bc4\u570d\u5305\u62ec\u67e5\u8a62\u5e33\u6236\u9918\u984d\u3001\u50b3\u771f\u4ea4\u6613\u660e\u7d30\u8cc7\u6599\u3001\u96fb\u8a71\u8a9e\u97f3\u8f49\u5e33\u53ca\u5176\u4ed6\u8cb4\u884c\u4f9d\u6cd5\u4ee4\u5f97\u63d0\u4f9b\u4e4b\u670d\u52d9\u7b49\uff0c\u4e0a\u8ff0\u670d\u52d9\u9664\u6cd5\u4ee4\u53e6\u6709\u898f\u5b9a\u5916\uff0c\u61c9\u4ee5\u672c\u5b58\u6236\u672c\u8eab\u4e4b\u5e33\u6236\u70ba\u9650\u3002</dd>\
                </dl>                 \
                <dl>\
                    <dt>\u4e8c\u3001</dt>\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6236\u65bc\u7533\u8acb\u672c\u9805\u670d\u52d9\u6642\u5df2\u65bc\u8cb4\u884c\u6ac3\u81fa\u4ee5\u5bc6\u78bc\u8f38\u5165\u5668\u8f38\u5165\u8a9e\u97f3\u8b58\u5225\u78bc\uff0c\u8a72\u8b58\u5225\u78bc\u672c\u5b58\u6236\u540c\u610f\u81ea\u884c\u8ca0\u8cac\u4fdd\u5bc6\uff0c\u672c\u5b58\u6236\u4e26\u5f97\u96a8\u6642\u5229\u7528\u8a9e\u97f3\u670d\u52d9\u81ea\u884c\u8b8a\u66f4\u8b58\u5225\u78bc\uff0c\u5176\u8b8a\u66f4\u6b21\u6578\u4e0d\u53d7\u9650\u5236\u3002</dd>\
                </dl>\
                <dl>\
                    <dt>\u4e09\u3001</dt>\
\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6236\u4f7f\u7528\u8207\u5e33\u6236\u6709\u95dc\u4e4b\u8a9e\u97f3\u670d\u52d9\u9805\u76ee\u6642\uff0c\u61c9\u8f38\u5165\u5e33\u865f\u53ca\u81ea\u884c\u8a2d\u5b9a\u4e4b\u8b58\u5225\u78bc\u7d93\u8cb4\u884c\u96fb\u8166\u81ea\u52d5\u6aa2\u6838\u76f8\u7b26\u5f8c\u59cb\u5f97\u8fa6\u7406\uff0c\u5982\u672c\u5b58\u6236\u8f38\u5165\u8b58\u5225\u78bc\u9023\u7e8c\u932f\u8aa4\u9054\u4e09\u6b21\u6642\uff0c\u8cb4\u884c\u6709\u6b0a\u66ab\u6642\u505c\u6b62\u672c\u5b58\u6236\u4f7f\u7528\u8a9e\u97f3\u670d\u52d9\u3002</dd>\
                </dl>\
                <dl>\
                    <dt>\u56db\u3001</dt>\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6236\u8f38\u5165\u8b58\u5225\u78bc\u9023\u7e8c\u932f\u8aa4\u9054\u4e09\u6b21\u6216\u907a\u5fd8\u8b58\u5225\u78bc\u6642\uff0c\u61c9\u6191\u539f\u7559\u5370\u9451\u5411\u4efb\u4e00\u71df\u696d\u55ae\u4f4d\u8fa6\u7406\u91cd\u65b0\u555f\u7528\u8b58\u5225\u78bc\u624b\u7e8c\uff0c\u59cb\u5f97\u6062\u5fa9\u4f7f\u7528\u8a9e\u97f3\u670d\u52d9\uff0c\u81f3\u65bc\u539f\u6307\u5b9a\u4e4b\u50b3\u771f\u6a5f\u865f\u78bc\u53ca\u7d04\u5b9a\u5e33\u865f\u5982\u6709\u7570\u52d5\u6642\uff0c\u4ea6\u53ef\u5411\u4efb\u4e00\u71df\u696d\u55ae\u4f4d\u8fa6\u7406\u8b8a\u66f4\u3002</dd>\
                </dl>\
                <dl>\
\
                    <dt>\u4e94\u3001</dt>\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6236\u7533\u8acb\u8a9e\u97f3\u8f49\u5e33\u670d\u52d9\uff0c\u9650\u65bc\u672c\u5b58\u6236\u672c\u8eab\u5e33\u6236\u53ca\u4e8b\u5148\u8207\u8cb4\u884c\u7d04\u5b9a\u4e4b\u7b2c\u4e09\u4eba\u5e33\u6236\u9593\u4e4b\u79fb\u8f49\uff0c\u4e14\u4ee5\u4e3b\u7ba1\u6a5f\u95dc\u6838\u51c6\u8cb4\u884c\u8fa6\u7406\u4e4b\u9805\u76ee\u70ba\u9650\u3002\u672c\u5b58\u6236\u4ee5\u8a9e\u97f3\u8f49\u5e33\u8f49\u5165\u7b2c\u4e09\u4eba\u5e33\u6236\uff0c\u9664\u53e6\u6709\u7d04\u5b9a\u5916\uff0c\u5176\u91d1\u984d\u6bcf\u65e5\u7d2f\u8a08\u4e0d\u5f97\u8d85\u904e\u65b0\u81fa\u5e63\u8cb3\u4f70\u842c\u5143\uff0c\u8a72\u91d1\u984d\u9650\u5236\u8cb4\u884c\u5f97\u8996\u9700\u8981\u96a8\u6642\u8abf\u6574\u4e4b\u3002</dd>\
                </dl>\
