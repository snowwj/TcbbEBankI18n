                        <td>\
                            <div class="question_1">\
                                <b>Q1.</b> <a href="javascript:void(0)" onclick="tbDropDown(this,1)"><span>\u751a\u9ebc\u662f\u5171\u540c\u57fa\u91d1?</span> </a>\
                            </div>\
                        </td>\
                    </tr>\
                    <tr class="lv2 hide">\
                        <td>\
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="tb_lv2">\
                                <tr>\
                                    <td class="aw">\
                                        <span class="answer">A\uff1a</span> \
                                        <span class="word">\u6240\u8b02\u5171\u540c\u57fa\u91d1\u662f\u6307\u52df\u96c6\u773e\u591a\u6295\u8cc7\u4eba\u7684\u8cc7\u91d1\uff0c\u4ea4\u7531\u5c08\u696d\u6a5f\u69cb\u6216\u7d93\u7406\u4eba\u8ca0\u8cac\u6295\u8cc7\u7ba1\u7406\u7684\u4e00\u7a2e\u6295\u8cc7\u7406\u8ca1\u65b9\u5f0f\u3002\
                                            <BR>\
                                            <ol>\
                                                <li>\u25ce\u5171\u540c\u57fa\u91d1\u7684\u512a\u9ede\
                                                    <ol>\
                                                        <li>1.\u5206\u6563\u98a8\u96aa\uff1a\u6295\u8cc7\u4e00\u6a94\u5171\u540c\u57fa\u91d1\uff0c\u6295\u8cc7\u4eba\u76f8\u7576\u65bc\u540c\u6642\u6301\u6709\u6578\u500b\u3001\u751a\u81f3\u6578\u5341\u500b\u6295\u8cc7\u6a19\u7684\uff0c\u56e0\u6b64\u53ef\u9054\u5230\u5206\u6563\u6295\u8cc7\u98a8\u96aa\u7684\u597d\u8655\u3002</li>\
                                                        <li>2.\u5c08\u696d\u64cd\u4f5c\u7ba1\u7406\uff1a\u7406\u8ca1\u5de5\u5177\u7684\u591a\u6a23\u5316\u8207\u5c08\u696d\u5316\uff0c\u4e26\u975e\u4e00\u822c\u6295\u8cc7\u4eba\u6240\u80fd\u638c\u63e1\uff0c\u6240\u4ee5\u59d4\u7531\u76f8\u95dc\u7684\u5c08\u696d\u4eba\u58eb\u4ee3\u70ba\u64cd\u4f5c\uff0c\u4ee5\u5176\u5c08\u696d\u7684\u7d20\u990a\u53ca\u7d93\u9a57\u53ca\u6295\u8cc7\u96c6\u5718\u7684\u8cc7\u6e90\uff0c\u8f03\u6709\u6a5f\u6703\u7372\u5f97\u9ad8\u5229\u6f64\u3002</li>\
                                                        <li>3.\u6d41\u52d5\u8b8a\u73fe\u6027\u4f73\uff1a\u8207\u4e00\u822c\u6295\u8cc7\u5de5\u5177\u76f8\u6bd4\uff08\u5b9a\u5b58\u3001\u50b5\u5238\u3001\u4e0d\u52d5\u7522\uff09\uff0c\u5171\u540c\u57fa\u91d1\u5177\u6709\u8f03\u4f73\u7684\u8b8a\u73fe\u6027\uff0c\u7d93\u57fa\u91d1\u7d93\u7406\u516c\u53f8\u53d7\u7406\u8d16\u56de\u4e26\u4f5c\u696d\u5f8c\uff0c\u5373\u80fd\u53d6\u56de\u6b3e\u9805\u3002</li>\
                                                        <li>4.\u6295\u8cc7\u9580\u6abb\u4f4e\uff1a\u5171\u540c\u57fa\u91d1\u6295\u8cc7\u53ef\u5206\u70ba\u55ae\u7b46\u8ddf\u5b9a\u671f\u5b9a\u984d\u6295\u8cc7\u65b9\u5f0f\uff0c\u5176\u4e2d\u5b9a\u671f\u5b9a\u984d\u6295\u8cc7\u65b9\u5f0f\uff0c\u6700\u4f4e\u53ea\u8981\u6bcf\u67083,000\u5143\uff08\u672c\u884c\uff09\uff0c\u8207\u5176\u4ed6\u91d1\u878d\u5546\u54c1\u76f8\u6bd4\uff0c\u6295\u8cc7\u9580\u6abb\u8f03\u4f4e\u3002</li>\
                                                    </ol>\
                                                </li><BR>\
                                                <li>\u25ce\u5171\u540c\u57fa\u91d1\u7684\u98a8\u96aa\
                                                    <ol>\
                                                        <li>1.\u5e02\u5834\u98a8\u96aa\uff1a\u5e02\u5834\u98a8\u96aa\u662f\u57fa\u91d1\u6700\u4e3b\u8981\u7684\u98a8\u96aa\u4f86\u6e90\uff0c\u4e00\u65e6\u91d1\u878d\u5e02\u5834\u6709\u6240\u6ce2\u52d5\u5247\u5c31\u6703\u5f71\u97ff\u5176\u6295\u8cc7\u5de5\u5177\u7684\u50f9\u503c\u3002</li>\
                                                        <li>2.\u532f\u514c\u98a8\u96aa\uff1a\u6295\u8cc7\u570b\u5916\u7684\u5171\u540c\u57fa\u91d1\u56e0\u70ba\u6d77\u5916\u57fa\u91d1\u4ee5\u5916\u5e63\u70ba\u8a08\u50f9\u55ae\u4f4d\uff0c\u8cc7\u91d1\u5c07\u63db\u6210\u5916\u5e63\u6216\u662f\u7531\u5916\u5e63\u63db\u6210\u53f0\u5e63\uff0c\u800c\u5176\u9593\u5c31\u53ef\u80fd\u767c\u751f\u532f\u5dee\u7684\u98a8\u96aa\u3002</li>\
                                                        <li>3.\u5229\u7387\u98a8\u96aa\uff1a\u5229\u7387\u98a8\u96aa\u662f\u6307\u5229\u7387\u7684\u5927\u5e45\u4e0a\u6f32\u6216\u4e0b\u8dcc\u6642\u6240\u5e36\u4f86\u7684\u640d\u5931\uff0c\u5176\u4e2d\u4ee5\u4e3b\u8981\u6295\u8cc7\u65bc\u50b5\u5238\u3001\u7968\u5238\u3001\u5b58\u6b3e\u7684\u50b5\u5238\u578b\u57fa\u91d1\u6240\u53d7\u7684\u5f71\u97ff\u6700\u76f4\u63a5\u3002</li>\
                                                        <li>4.\u4fe1\u7528\u98a8\u96aa\uff1a\u4fe1\u7528\u98a8\u96aa\u53ef\u5206\u70ba\u57fa\u91d1\u7d93\u7406\u516c\u53f8\u53ca\u57fa\u91d1\u672c\u8eab\u4e8c\u90e8\u5206\uff0c\u7686\u70ba\u5728\u9078\u64c7\u57fa\u91d1\u6642\u7684\u91cd\u8981\u8a55\u91cf\u56e0\u7d20\u3002\u4ee5\u516c\u53f8\u90e8\u5206\u800c\u8a00\uff0c\u57fa\u91d1\u516c\u53f8\u5982\u679c\u6709\u8ca1\u52d9\u554f\u984c\u96d6\u4e0d\u81f4\u65bc\u5f71\u97ff\u5230\u6295\u8cc7\u4eba\u7684\u8cc7\u91d1\u5b89\u5168\uff0c\u4f46\u591a\u5c11\u6703\u9020\u6210\u57fa\u91d1\u7684\u7e3e\u6548\u53ca\u884c\u653f\u904b\u4f5c\u4e0a\u7684\u56f0\u96e3\uff0c\u81f3\u65bc\u57fa\u91d1\u90e8\u4efd\u662f\u6307\u57fa\u91d1\u7684\u8cc7\u7522\u5206\u914d\u8207\u7e3e\u6548\uff0c\u6bd4\u5982\u8aaa\u6709\u4e9b\u516c\u53f8\u70ba\u8ffd\u6c42\u9ad8\u7e3e\u6548\uff0c\u5c07\u5927\u90e8\u4efd\u7684\u8cc7\u91d1\u6295\u8cc7\u65bc\u6295\u6a5f\u578b\u6216\u5c0f\u578b\u80a1\uff0c\u90a3\u9ebc\u6b64\u57fa\u91d1\u7684\u98a8\u96aa\u81ea\u7136\u5c31\u8f03\u5176\u5b83\u57fa\u91d1\u4f86\u5f97\u9ad8\uff0c\u6b64\u4e8c\u8005\u5c31\u662f\u6240\u8b02\u7684\u4fe1\u7528\u98a8\u96aa\u3002</li>\
                                                        <li>5.\u8cfc\u8cb7\u529b\u98a8\u96aa\uff1a\u4ea6\u7a31\u901a\u8ca8\u81a8\u8139\u98a8\u96aa\uff0c\u5373\u7576\u901a\u8ca8\u81a8\u8139\u7387\u9ad8\u6f32\u6642\uff0c\u7269\u50f9\u4e5f\u8ddf\u8457\u6c34\u6f32\u8239\u9ad8\uff0c\u8ca8\u5e63\u7684\u8cfc\u8cb7\u529b\u96a8\u4e4b\u964d\u4f4e\uff0c\u6295\u8cc7\u7684\u5be6\u8cea\u5831\u916c\u7387\u4e5f\u76f8\u5c0d\u4e0b\u964d\u4e86</li>\
                                                    </ol>\
                                                </li><BR>\
                                                <li>\u25ce\u5171\u540c\u57fa\u91d1\u7684\u7a2e\u985e \u76ee\u524d\u5e02\u5834\u4e0a\u5171\u540c\u57fa\u91d1\u5341\u5206\u591a\u6a23\u5316\uff0c\u4f9d\u5176\u6295\u8cc7\u6a19\u7684\u3001\u5340\u57df\u53ca\u5c6c\u6027\uff0c\u53ef\u7c21\u55ae\u5340\u5206\u70ba\uff1a\
                                                    <ol>\
                                                        <li>1.\u4ee5\u6295\u8cc7\u6a19\u7684\u5340\u5206\uff1a \u80a1\u7968\u578b\u57fa\u91d1\u3001\u50b5\u5238\u578b\u57fa\u91d1\u3001\u5e73\u8861\u578b\u57fa\u91d1\u3001\u8ca8\u5e63\u578b\u57fa\u91d1\u3001\u53ef\u8f49\u63db\u8b49\u5238\u57fa\u91d1\u3001\u7522\u696d\u578b\u57fa\u91d1\
                                                            <ol>\
                                                                <li>\u25cf \u80a1\u7968\u578b\u57fa\u91d1<BR> \u5e02\u9762\u4e0a\u7684\u57fa\u91d1\u4ee5\u80a1\u7968\u578b\u57fa\u91d1(Equity Fund)\u4f54\u5927\u591a\u6578\uff0c\u9019\u985e\u578b\u57fa\u91d1\u662f\u4ee5\u4f01\u696d\u6240\u767c\u884c\u7684\u80a1\u7968\u70ba\u4e3b\u8981\u6295\u8cc7\u6a19\u7684\u3002\u4e00\u822c\u4f86\u8aaa\uff0c\u7372\u5229\u6027\u8f03\u9ad8\u7684\u80a1\u7968\u578b\u57fa\u91d1\uff0c\u76f8\u5c0d\u7684\u6295\u8cc7\u98a8\u96aa\u4e5f\u8f03\u5927\uff0c\u56e0\u6b64\uff0c\u8f03\u9069\u5408\u7a69\u5065\u6216\u662f\u7a4d\u6975\u578b\u7684\u6295\u8cc7\u4eba\u3002</li>\
                                                                <li>\u25cf \u50b5\u5238\u578b\u57fa\u91d1<BR> \u50b5\u5238\u57fa\u91d1 (Bond Fund) \u7684\u4e3b\u8981\u6295\u8cc7\u6a19\u7684\u5373\u70ba\u50b5\u5238\uff0c\u60df\u5404\u50b5\u5238\u57fa\u91d1\u4ecd\u5404\u6709\u5176\u6240\u8a2d\u5b9a\u7684\u6295\u8cc7\u5c0d\u8c61\uff0c\u5982\u77ed\u671f\u3001\u4e2d\u671f\u6216\u9577\u671f\u50b5\u5238\uff0c\u4ee5\u53ca\u4e00\u822c\u516c\u53f8\u3001\u5730\u65b9\u653f\u5e9c\u6216\u653f\u5e9c\u6240\u767c\u884c\u7684\u50b5\u5238\u3002\u6295\u8cc7\u4eba\u5247\u53ef\u8996\u672c\u8eab\u9700\u8981\uff0c\u9078\u64c7\u8f03\u70ba\u5408\u9069\u7684\u5171\u540c\u57fa\u91d1\u9032\u884c\u6295\u8cc7\u3002\u50b5\u5238\u57fa\u91d1\u6709\u8457\u591a\u6a23\u5316\u548c\u5c08\u696d\u7ba1\u7406\u7684\u512a\u9ede\u3002\u7531\u65bc\u50b5\u5238\u50f9\u683c\u6ce2\u52d5\u5e45\u5ea6\u9060\u6bd4\u80a1\u7968\u5c0f\uff0c\u98a8\u96aa\u8f03\u4f4e\uff0c\u4e14\u591a\u6578\u7684\u6d77\u5916\u50b5\u5238\u57fa\u91d1\u90fd\u6709\u5b9a\u671f\u4e14\u7a69\u5b9a\u7684\u914d\u606f\uff0c\u56e0\u6b64\u9069\u5408\u4fdd\u5b88\u7a69\u5065\u7684\u6295\u8cc7\u4eba\u3002\u5728\u4f4e\u5229\u7387\u6642\u4ee3\u4e2d\u4e5f\u901a\u5e38\u662f\u66ff\u4ee3\u5b9a\u5b58\u7684\u512a\u5148\u9078\u64c7\u3002</li>\
                                                                <li>\u25cf \u5e73\u8861\u578b\u57fa\u91d1<BR> \u5e73\u8861\u578b\u57fa\u91d1 (Balanced Fund)\u4ee5\u517c\u9867\u9577\u671f\u8cc7\u672c\u589e\u9577\u548c\u7a69\u5b9a\u6536\u76ca\u70ba\u6295\u8cc7\u76ee\u7684\u3002\u901a\u5e38\u6703\u6709\u4e00\u5b9a\u6bd4\u91cd\u7684\u8cc7\u91d1\u6295\u8cc7\u65bc\u56fa\u5b9a\u6536\u76ca\u7684\u5de5\u5177\u4e0a\uff0c\u5982\uff1a\u50b5\u5238\u3001\u53ef\u8f49\u63db\u516c\u53f8\u50b5\u7b49\uff0c\u4ee5\u7372\u53d6\u7a69\u5b9a\u7684\u5229\u606f\u6536\u76ca\uff1b\u5176\u9918\u7684\u90e8\u5206\u5247\u6295\u8cc7\u65bc\u80a1\u7968\u4e0a\uff0c\u70ba\u80a1\u7968\u53ca\u50b5\u5238\u7684\u6df7\u5408\u5f0f\u6295\u8cc7\u7d44\u5408\uff0c\u56e0\u6b64\u98a8\u96aa\u4e5f\u4ecb\u65bc\u80a1\u50b5\u4e4b\u9593\u3002</li>\
                                                                <li>\u25cf \u8ca8\u5e63\u5e02\u5834\u57fa\u91d1<BR> \u8ca8\u5e63\u578b\u57fa\u91d1(Money Market Fund)\u7684\u6295\u8cc7\u6a19\u7684\u70ba\u5230\u671f\u65e5\u4e00\u5e74\u4ee5\u5167\uff0c\u6d41\u52d5\u6027\u6975\u4f73\u7684\u8ca8\u5e63\u5e02\u5834\u5de5\u5177\uff0c\u4f8b\u5982\uff1a\u9280\u884c\u627f\u514c\u532f\u7968\uff0c\u53ef\u8f49\u8b93\u5b9a\u671f\u5b58\u55ae\u7b49\u7b49\uff0c\u800c\u4e3b\u8981\u6295\u8cc7\u77ed\u5929\u671f\u7968\u5238\u7684\u57fa\u91d1\u70ba\u300c\u77ed\u671f\u7968\u5238\u57fa\u91d1\u300d\u4e5f\u662f\u8ca8\u5e63\u5e02\u5834\u5de5\u5177\u7684\u4e00\u7a2e\u3002\u7531\u65bc\u8ca8\u5e63\u578b\u57fa\u91d1\u4e26\u4e0d\u9069\u5408\u9577\u671f\u6295\u8cc7\u7684\u5de5\u5177\uff0c\u7136\u800c\u5b83\u7684\u6de8\u503c\u6ce2\u52d5\u6700\u7a69\u5b9a\uff0c\u98a8\u96aa\u6700\u4f4e\uff0c\u6240\u4ee5\u9069\u5408\u4f5c\u70ba\u8cc7\u91d1\u66ab\u6642\u7684\u505c\u6cca\u7ad9\u3002</li>\
                                                                <li>\u25cf \u53ef\u8f49\u63db\u8b49\u5238\u57fa\u91d1<BR> \u53ef\u8f49\u63db\u8b49\u5238\u57fa\u91d1(Convertible Securities Fund)\u4e3b\u8981\u6295\u8cc7\u65bc\u4f01\u696d\u6240\u767c\u884c\u4e4b\u53ef\u8f49\u63db\u50b5\u5238\u53ca\u512a\u5148\u80a1\u3002\u53ef\u8f49\u63db\u516c\u53f8\u50b5\u70ba\u516c\u53f8\u50b5\u7684\u4e00\u7a2e\uff0c\u662f\u4e00\u7a2e\u9644\u6709\u53ef\u8f49\u63db\u6210\u767c\u884c\u516c\u53f8\u80a1\u7968\u7684\u50b5\u5238\uff0c\u7576\u80a1\u5e02\u666f\u6c23\u4e0d\u4f73\u6642\uff0c\u53ef\u4eab\u6709\u50b5\u5238\u7684\u56fa\u5b9a\u5229\u606f\u6536\u5165\uff0c\u7576\u80a1\u5e02\u524d\u666f\u770b\u597d\u6642\uff0c\u5247\u53ef\u4f9d\u7576\u521d\u8cfc\u8cb7\u6642\u6240\u7d04\u5b9a\u7684\u8f49\u63db\u689d\u4ef6\uff0c\u8f49\u63db\u6210\u80a1\u7968\uff0c\u5177\u5f48\u6027\u65b9\u5f0f\u64cd\u4f5c\u3002\u9019\u985e\u578b\u6295\u8cc7\u6a19\u7684\u4e00\u65b9\u9762\u53ef\u6536\u53d6\u914d\u606f\uff0c\u53e6\u4e00\u65b9\u9762\u4e5f\u6709\u8f49\u63db\u6210\u666e\u901a\u80a1\u7684\u6b0a\u5229\uff0c\u6ce2\u52d5\u98a8\u96aa\u4ecb\u65bc\u80a1\u7968\u548c\u50b5\u5238\u4e4b\u9593\u3002</li>\
                                                                <li>\u25cf \u7522\u696d\u578b\u57fa\u91d1<BR> \u7522\u696d\u578b\u57fa\u91d1(Sector Specific Fund)\u6295\u8cc7\u6a19\u7684\u662f\u4ee5\u500b\u5225\u7522\u696d\u7684\u80a1\u7968\u70ba\u4e3b\uff0c\u5e38\u898b\u7684\u5206\u985e\u5305\u62ec\u9ad8\u79d1\u6280\u7522\u696d\u80a1\u7968\u3001\u623f\u5730\u7522\u80a1\u7968\u3001\u516c\u5171\u4e8b\u696d\u80a1\u7968\u3001\u9ec3\u91d1\u7926\u8108\u516c\u53f8\u80a1\u7968\u7b49\u3002\u56e0\u6295\u8cc7\u7684\u6a19\u7684\u96c6\u4e2d\u65bc\u55ae\u4e00\u7522\u696d\uff0c\u53d7\u5230\u500b\u5225\u7522\u696d\u6216\u7522\u54c1\u7684\u9031\u671f\u6027\u3001\u653f\u5e9c\u653f\u7b56\u6cd5\u4ee4\u4ee5\u53ca\u570b\u5167\u7af6\u722d\u529b\u7b49\u56e0\u7d20\u5f71\u97ff\u751a\u9245\uff0c\u57fa\u91d1\u7684\u6ce2\u52d5\u6027\u9060\u9ad8\u65bc\u80a1\u5e02\u5927\u76e4\u6307\u6578\uff0c\u4e14\u5927\u591a\u6578\u7684\u985e\u80a1\u7686\u5c6c\u65bc\u7206\u767c\u6027\u6975\u9ad8\u7684\u7522\u696d\uff0c\u7372\u5229\u6f5b\u529b\u9ad8\u76f8\u5c0d\u98a8\u96aa\u6027\u4e5f\u5927\uff0c\u9069\u5408\u8f03\u6709\u6295\u8cc7\u7d93\u9a57\u3001\u6216\u662f\u7a4d\u6975\u5192\u96aa\u578b\u7684\u6295\u8cc7\u4eba\u3002</li>\
                                                            </ol>\
                                                        </li>\
                                                        <li>2.\u4ee5\u6295\u8cc7\u5340\u57df\u5340\u5206\uff1a\u5168\u7403\u578b\u57fa\u91d1\u3001\u5340\u57df\u578b\u57fa\u91d1\u3001\u55ae\u4e00\u570b\u5bb6\u578b\u57fa\u91d1\
                                                            <ol>\
                                                                <li>\u25cf \u5168\u7403\u578b\u57fa\u91d1<BR> \u5168\u7403\u578b\u57fa\u91d1 (Global Fund)\u7684\u6295\u8cc7\u6a19\u7684\u904d\u4f48\u5168\u7403\uff0c\u901a\u5e38\u662f\u4ee5\u6b50\u7f8e\u7b49\u5de5\u696d\u570b\u5bb6\u70ba\u4e3b\u3002\u5176\u7279\u8272\u5728\u65bc\u53ef\u5145\u5206\u638c\u63e1\u5404\u570b\u80a1\u5e02\u4e0a\u5347\u7684\u6f5b\u529b\uff0c\u800c\u4e14\u80fd\u5920\u9054\u5230\u5206\u6563\u55ae\u4e00\u8207\u5340\u57df\u5e02\u5834\u98a8\u96aa\u7684\u76ee\u7684\u3002\u5168\u7403\u578b\u80a1\u7968\u57fa\u91d1\u5c31\u50cf\u500b\u300c\u81ea\u52d5\u5c0d\u7126\u7684\u76f8\u6a5f\u300d\uff0d\u7576\u67d0\u4e00\u5730\u5340\u7684\u7a7a\u982d\u5e02\u5834\u4f86\u81e8\u6642\uff0c\u57fa\u91d1\u7d93\u7406\u4eba\u4e5f\u6703\u9069\u7576\u7684\u964d\u4f4e\u6295\u8cc7\u6bd4\u91cd\uff0c\u4ee5\u907f\u958b\u7a7a\u982d\u5e02\u5834\u7684\u5f71\u97ff\u3002\u56e0\u6b64\uff0c\u6295\u8cc7\u4eba\u7121\u9808\u8cbb\u5fc3\u7559\u610f\u5168\u7403\u5e02\u5834\u7684\u8b8a\u5316\uff0c\u4e5f\u4e0d\u5fc5\u5e38\u5e38\u70ba\u8abf\u6574\u81ea\u5df1\u7684\u6295\u8cc7\u7d44\u5408\u50b7\u8166\u7b4b\uff0c\u70ba\u6d77\u5916\u6295\u8cc7\u7684\u5165\u9580\u57fa\u91d1\u3002</li>\
                                                                <li>\u25cf \u5340\u57df\u578b\u57fa\u91d1<BR> \u5340\u57df\u578b\u57fa\u91d1(Regional Fund)\u4ee5\u6295\u8cc7\u65bc\u7279\u5b9a\u5340\u57df\u70ba\u6295\u8cc7\u6a19\u7684\uff0c\u80fd\u5920\u5206\u6563\u6295\u8cc7\u65bc\u55ae\u4e00\u570b\u5bb6\u6240\u9700\u627f\u64d4\u7684\u653f\u6cbb\u3001\u7d93\u6fdf\u7b49\u7cfb\u7d71\u98a8\u96aa\u3002\u5e38\u898b\u7684\u5340\u57df\u578b\u57fa\u91d1\u6709\u6b50\u6d32\u3001\u4e9e\u6d32\u3001\u62c9\u4e01\u7f8e\u6d32\u57fa\u91d1\u90fd\u662f\u5c6c\u65bc\u6b64\u985e\u3002\u7531\u65bc\u5340\u57df\u5167\u80a1\u5e02\u5e38\u5e38\u51fa\u73fe\u9f4a\u6f32\u9f4a\u8dcc\u7684\u7279\u6027\uff0c\u56e0\u6b64\u98a8\u96aa\u4ecd\u6bd4\u5168\u7403\u578b\u57fa\u91d1\u9ad8\uff0c\u7136\u800c\uff0c\u5982\u679c\u9047\u5230\u6240\u6295\u8cc7\u7684\u5730\u5340\u80a1\u5e02\u6b63\u597d\u662f\u591a\u982d\u8d70\u52e2\uff0c\u6295\u8cc7\u4eba\u7684\u7372\u5229\u53ef\u80fd\u4e5f\u8f03\u9ad8\u3002</li>\
                                                                <li>\u25cf \u55ae\u4e00\u570b\u5bb6\u57fa\u91d1<BR> \u55ae\u4e00\u570b\u5bb6\u57fa\u91d1 (Single-country Fund)\u662f\u4ee5\u500b\u5225\u570b\u5bb6\u70ba\u6295\u8cc7\u5c0d\u8c61\u3002\u7531\u65bc\u5404\u570b\u80a1\u5e02\u98a8\u96aa\u7a0b\u5ea6\u4e0d\u4e00\uff0c\u56e0\u6b64\u6295\u8cc7\u5c6c\u6027\u6709\u6240\u4e0d\u540c\u3002\u4ee5\u6210\u719f\u5de5\u696d\u570b\u5bb6- \u7f8e\u570b\u70ba\u4f8b\uff0c\u5176\u80a1\u5e02\u898f\u6a21\u5927\uff0c\u4f54\u5168\u7403\u80a1\u5e02\u898f\u6a21\u5c07\u8fd1\u4e00\u534a\uff0c\u70ba\u4e00\u6210\u719f\u7684\u6cd5\u4eba\u5e02\u5834\uff0c\u6ce2\u52d5\u98a8\u96aa\u4e0d\u9ad8\uff0c\u9577\u671f\u6295\u8cc7\u4e0b\u4f86\u7e3e\u6548\u7a69\u5b9a\uff0c\u9069\u5408\u7a69\u5065\u578b\u6295\u8cc7\u4eba\uff1b\u4f46\u662f\uff0c\u82e5\u4ee5\u958b\u767c\u4e2d\u570b\u5bb6\u5982\uff1a\u6cf0\u570b\u3001\u5370\u5c3c\u7b49\u570b\u5bb6\u70ba\u6a19\u7684\uff0c\u7531\u65bc\u5176\u5e02\u5834\u8f03\u5c0f\uff0c\u653f\u6cbb\u3001\u7d93\u6fdf\u7684\u98a8\u96aa\u5927\uff0c\u80a1\u5e02\u6d41\u901a\u6027\u548c\u8cc7\u8a0a\u900f\u660e\u5ea6\u8f03\u5dee\uff0c\u56e0\u7d93\u6fdf\u6210\u9577\u6f5b\u529b\u5927\uff0c\u6613\u65bc\u7092\u4f5c\uff0c\u6240\u4ee5\u80a1\u5e02\u6f32\u8dcc\u5e45\u5ea6\u65e2\u5feb\u4e14\u5927\uff0c\u8f03\u9069\u5408\u7a4d\u6975\u6216 \u5192\u96aa\u578b\u7684\u6295\u8cc7\u4eba\u3002</li>\
                                                            </ol>\
                                                        </li>\
