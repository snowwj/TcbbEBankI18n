    <table class="tb_announce" width="100%" border="0" cellspacing="0" cellpadding="0">\
        <tr>\
            <td class="cont">\
            	<dl>\
                    <dt>\u4e00\u3001</dt>\
\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6237\u7533\u8bf7\u4f7f\u7528\u8d35\u884c\u7535\u8bdd\u8bed\u97f3\u670d\u52a1\uff08\u4ee5\u4e0b\u7b80\u79f0\u8bed\u97f3\u670d\u52a1\uff09\uff0c\u5176\u670d\u52a1\u8303\u56f4\u5305\u62ec\u67e5\u8be2\u5e10\u6237\u4f59\u989d\u3001\u4f20\u771f\u4ea4\u6613\u660e\u7ec6\u6570\u636e\u3001\u7535\u8bdd\u8bed\u97f3\u8f6c\u8d26\u53ca\u5176\u4ed6\u8d35\u884c\u4f9d\u6cd5\u4ee4\u5f97\u63d0\u4f9b\u4e4b\u670d\u52a1\u7b49\uff0c\u4e0a\u8ff0\u670d\u52a1\u9664\u6cd5\u4ee4\u53e6\u6709\u89c4\u5b9a\u5916\uff0c\u5e94\u4ee5\u672c\u5b58\u6237\u672c\u8eab\u4e4b\u8d26\u6237\u4e3a\u9650\u3002</dd>\
                </dl>                 \
                <dl>\
                    <dt>\u4e8c\u3001</dt>\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6237\u4e8e\u7533\u8bf7\u672c\u9879\u670d\u52a1\u65f6\u5df2\u4e8e\u8d35\u884c\u67dc\u53f0\u4ee5\u5bc6\u7801\u8f93\u5165\u5668\u8f93\u5165\u8bed\u97f3\u6807\u8bc6\u7b26\uff0c\u8be5\u6807\u8bc6\u7b26\u672c\u5b58\u6237\u540c\u610f\u81ea\u884c\u8d1f\u8d23\u4fdd\u5bc6\uff0c\u672c\u5b58\u6237\u5e76\u5f97\u968f\u65f6\u5229\u7528\u8bed\u97f3\u670d\u52a1\u81ea\u884c\u53d8\u66f4\u6807\u8bc6\u7b26\uff0c\u5176\u53d8\u66f4\u6b21\u6570\u4e0d\u53d7\u9650\u5236\u3002</dd>\
                </dl>\
                <dl>\
                    <dt>\u4e09\u3001</dt>\
\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6237\u4f7f\u7528\u4e0e\u5e10\u6237\u6709\u5173\u4e4b\u8bed\u97f3\u670d\u52a1\u9879\u76ee\u65f6\uff0c\u5e94\u8f93\u5165\u8d26\u53f7\u53ca\u81ea\u884c\u8bbe\u5b9a\u4e4b\u6807\u8bc6\u7b26\u7ecf\u8d35\u884c\u8ba1\u7b97\u673a\u81ea\u52a8\u68c0\u6838\u76f8\u7b26\u540e\u59cb\u5f97\u529e\u7406\uff0c\u5982\u672c\u5b58\u6237\u8f93\u5165\u6807\u8bc6\u7b26\u8fde\u7eed\u9519\u8bef\u8fbe\u4e09\u6b21\u65f6\uff0c\u8d35\u884c\u6709\u6743\u6682\u65f6\u505c\u6b62\u672c\u5b58\u6237\u4f7f\u7528\u8bed\u97f3\u670d\u52a1\u3002</dd>\
                </dl>\
                <dl>\
                    <dt>\u56db\u3001</dt>\
                    <dd style="margin-left:30px;">\u672c\u5b58\u6237\u8f93\u5165\u6807\u8bc6\u7b26\u8fde\u7eed\u9519\u8bef\u8fbe\u4e09\u6b21\u6216\u9057\u5fd8\u6807\u8bc6\u7b26\u65f6\uff0c\u5e94\u51ed\u539f\u7559\u5370\u9274\u5411\u4efb\u4e00\u8425\u4e1a\u5355\u4f4d\u529e\u7406\u91cd\u65b0\u542f\u7528\u6807\u8bc6\u7b26\u624b\u7eed\uff0c\u59cb\u5f97\u6062\u590d\u4f7f\u7528\u8bed\u97f3\u670d\u52a1\uff0c\u81f3\u4e8e\u539f\u6307\u5b9a\u4e4b\u4f20\u771f\u673a\u53f7\u7801\u53ca\u7ea6\u5b9a\u8d26\u53f7\u5982\u6709\u5f02\u52a8\u65f6\uff0c\u4ea6\u53ef\u5411\u4efb\u4e00\u8425\u4e1a\u5355\u4f4d\u529e\u7406\u53d8\u66f4\u3002</dd>\
                </dl>\
                <dl>\
