       <b> \u7b2c\u4e8c\u6761(\u5f00\u6237\u5ba1\u67e5\u4e0e\u5f00\u6237\u6570\u636e\u53d8\u66f4)</b> <br/>\
\
\u7532\u65b9\u5f00\u6237\u65f6\uff0c\u5e94\u586b\u5177\u5370\u9274\u5361\u53ca\u7968\u636e\u9886\u53d6\u8bc1\u4ea4\u4ed8\u4e59\u65b9\uff0c\u7ecf\u4e59\u65b9\u5411\u7968\u636e\u4ea4\u6362\u6240\u67e5\u8be2\u7532\u65b9\u4e4b\u7968\u636e\u4fe1\u7528\u60c5\u5f62\uff0c\u5e76\u8ba4\u53ef\u540e\u53d1\u7ed9\u7a7a\u767d\u7968\u636e\u3002 \
\u5370\u9274\u5361\u4e0a\u6570\u636e\u5982\u6709\u53d8\u66f4\uff0c\u7532\u65b9\u5e94\u5373\u4e66\u9762\u901a\u77e5\u4e59\u65b9\uff0c\u5982\u62df\u53d8\u66f4\u5370\u9274\uff0c\u7532\u65b9\u987b\u91cd\u586b\u5370\u9274\u5361\u3002\u7532\u65b9\u5982\u4e3a\u6cd5\u4eba\u6237\uff0c\u5176\u540d\u79f0\u6216\u8d1f\u8d23\u4eba\u53d8\u66f4\uff0c\u800c\u672a\u4f9d\u524d\u9879\u7ea6\u5b9a\u529e\u7406\u65f6\uff0c\u4e8e\u4e59\u65b9\u53d1\u73b0\u8be5\u9879\u60c5\u4e8b\u5e76\u901a\u77e5\u7532\u65b9\u529e\u7406\u53d8\u66f4\u624b\u7eed\uff0c\u903e\u4e00\u4e2a\u6708\u672a\u529e\u7406\u8005\uff0c\u4e59\u65b9\u5f97\u7ec8\u6b62\u652f\u7968\u5b58\u6b3e\u5f80\u6765\u5951\u7ea6\uff0c\u5e76\u901a\u77e5\u7532\u65b9\u7ed3\u6e05\u8d26\u6237\u3002<br/>\
<br/>\
<b>\u7b2c\u4e09\u6761\uff08\u672c\u7968\uff09</b><br/> \
\u7532\u65b9\u7b7e\u53d1\u7531\u4e59\u65b9\u6240\u53d1\u7ed9\u8f7d\u660e\u4ee5\u4e59\u65b9\u4e3a\u62c5\u5f53\u4ed8\u6b3e\u4eba\u4e4b\u672c\u7968\u65f6\uff0c\u7531\u4e59\u65b9\u81ea\u7532\u65b9\u540d\u4e0b\u4e4b\u652f\u7968\u5b58\u6b3e\u6237\u5185\u4ee3\u4e3a\u4ed8\u6b3e\u3002\u524d\u9879\u672c\u7968\uff0c\u6267\u7968\u4eba\u63d0\u793a\u65f6\u867d\u5df2\u903e\u4ed8\u6b3e\u4e4b\u63d0\u793a\u671f\u9650\uff0c\u4f46\u4ecd\u5728\u8be5\u672c\u7968\u81ea\u5230\u671f\u65e5\u8d77\u7b97\uff08\u89c1\u7968\u5373\u4ed8\u4e4b\u672c\u7968\uff0c\u81ea\u53d1\u7968\u65e5\u8d77\u7b97\uff09\u4e09\u5e74\u4e4b\u5185\uff0c\u4e14\u7532\u65b9\u672a\u64a4\u9500\u4ed8\u6b3e\u59d4\u6258\uff0c\u4ea6\u65e0\u5176\u4ed6\u4e0d\u5f97\u4ed8\u6b3e\u4e4b\u60c5\u4e8b\u8005\uff0c\u4e59\u65b9\u4ecd\u5f97\u4ed8\u6b3e\u3002 \
\u5018\u56e0\u5e10\u6237\u5185\u5b58\u6b3e\u4e0d\u8db3\u6216\u53d1\u7968\u4eba\u7b7e\u7ae0\u4e0d\u7b26\uff0c\u81f4\u7532\u65b9\u6240\u7b7e\u53d1\u4e4b\u672c\u7968\u9000\u7968\u65f6\uff0c\u5176\u9000\u7968\u7eaa\u5f55\u4e0e\u652f\u7968\u4e4b\u9000\u7968\u7eaa\u5f55\u5408\u5e76\u8ba1\u7b97\u3002<br/>\
