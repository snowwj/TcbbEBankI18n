 <li>Open IE\u2192 Click \u201cTools\u201d\u2192 \u201cInternet Options\u201d\u2192 \u201cGeneral\u201d\u2192 \u201cSettings\u201d under the option \u201cCheck for new versions of stored page\u201d select \u201cevery visit to the page\u201d and then execute delete "Temporary Internet files\u201d (\u201cGeneral\u201d\u2192 \u201cDelete Files\u201d\u2192 select \u201cDelete all offline content\u2192 Click \u201cOK\u201d). This step will take a while; please be patient.  </li> \
 <li>Click \u201cInternet Options\u201d\u2192 \u201cSecurity\u201d \u2192 \u201cTrusted Sites\u201d \u2192 \u201cSites\u201d\u2192 add TCB Online Bank \u201chttps://cobank.tcb-bank.com.tw\u201d\u2192 Click \u201cOK\u201d. Select \u201cCustom Level\u201d and then check the following settings under \u201cActive X Controls and Plug-ins\u201d: <br> \
