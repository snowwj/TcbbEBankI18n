                <div class="tit1"><a name="1_8">8. How to upgrade the SSL security mechanism to 128-bits?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Please check the SSL bits first. Click \u201cHelp\u201d\u2192 \u201cAbout Internet Explorer\u201d and check the SSL bits in the Cipher Strength cell.If your browser is under 128 bits, you will need to update your Internet Explorer to a version newer than 6.0 through Windows Update (Internet Explorer 6.0 is built-in with 128 bits cipher strength).Click on the menu at the top portion of the browser \u201cTools\u201d\u2192 \u201cWindows Update\u201d to enter the Windows Update website. It is recommended to use the \u201cquick\u201d system checking function for a recommended list of updates\u2192click \u201cinstall update\u201d to download and update the system after system checking is completed. \
</ul>\
                </ul>\
