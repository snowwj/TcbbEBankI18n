                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">2. How to apply for online banking services?</div>\
                \
               <div class="tit1"><a name="2_1">1. What documents are required when applying for online banking?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">To apply for online banking services, TCB account holders (or representatives of legal persons, associations, and businesses) are required to lodge an application at a TCB branch in person with a national ID card (for legal person, association, and business, please also present the license/permit issued by the competent authority) and the original seal used to open the bank account.\
