 Corporate Banking is more suitable for medium to large companies with multiple branches and offices. Corporate Banking offers account inquiry and hierarchical control functions and uses the NON-SET fund transfer mechanism. The hierarchical control functions enable a corporate user to authorize its accounting or finance personnel to \u201cedit\u201d account transaction data and forward the data to the management for \u201cverification\u201d before a transaction is approved and launched using the FXML certificate (stored in an external carrier, such as ezSign).  \
