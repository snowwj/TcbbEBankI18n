                <div class="tit1"><a name="1_2">2. What are the functions of the online bank? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    <ul class="noListStyle2">\
                        TCB Online Bank offers personal and corporate banking services, including TWD/FX account inquiry, TWD/FX fund transfer service, scheduled bill/tax/parking fee payment service, mutual fund subscription/redemption, notification services, and financial information inquiry services.\
                    </ul>   \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="1_3">3. What are TCB Online Bank\u2019s service hours and accounting cut-off time? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    TCB Online Bank is open 24-hours a day. Online fund transfer transactions are logged into the passbook immediately. \
                    </ul>\
                    <li>\
                    TWD Transfer Transaction: <br> \
                    (a) Funds transferred into a TCB account after 15:30 on a business day will be deposited into the account instantly; the deposited fund can be withdrawn from automated service facilities but cannot be used to clear a check, settle stock purchase, and withdraw over-the-counter.<br> \
  					(B) Funds transferred to accounts of other banks after 15:30 on a business day will be deposited into the accounts according to the practice of the transfer-in bank (maybe the transfer day or the next business day). \
                    </li>  \
                    <li>\
                    FX Transfer Transaction: <br> \
                    (a) Fund transfer service for foreign exchange in the same currency is open from 09:00 to 15:30 Monday thru Friday. <br> \
  					(a) Fund transfer service for transfer between TWD and a foreign currency or between different foreign currencies is open from 09:10 to 15:30 Monday thru Friday.  \
                    </li>  \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
