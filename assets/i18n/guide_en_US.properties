                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">V. SSL Transfer</div>\
                \
                <div class="tit1"><a name="5_1">1. What is SSL?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">SSL (Security Socket Layer cryptographic protocols) was launched by Netscape in October 1994. It is an easy-to-use decryption security control mechanism currently adopted by global electronic banking systems. SSl ensures the safety for transmission of confidential information, such as passwords, account numbers, and transaction data. It is easy to use. When a user enters an online bank portal using SSL to make inquiries or transactions, the user only needs to enter an ID, connection code, and password to complete all transactions.Only, the SSL security control mechanism is not designed with the \u201cUnable to deny message sending\u201d, \u201cUnable to deny message receiving\u201d, and \u201cUnable to identify message source\u201d functions; therefore, to protect the interests of our customers and minimize transaction risks, SSL transfer transaction is limited to designated accounts only.</ul>\
                </ul>\
          <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="5_2">2. What are the procedures for requesting online bank SSL transfer service?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">TCB account holders are required to lodge an application at a TCB branch office in person with a national ID card (for legal person, association, and business, please also present the license/permit issued by the competent authority), the original seal and bank passbook used to apply for the online banking services. Applicants will be required to fill out an \u201cOnline Banking Service Application and Agreement\u201d and designate the transfer-in and transfer-out accounts. After the branch office successfully files the application, the applicant will be notified to retrieve the \u201cTCB Password Letter- SSL Transfer Password\u201d and use the password to log into the TCB Online Bank for SSL transfer services.</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="5_3">3. What are the limitations to the designated transfer-in and transfer-out accounts?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Both SSL and NON-SET can be used to process transfer transactions to the designated accounts. <br>\
Designated transfer-out accounts: All TWD and FX savings accounts under the name of the user (excluding time deposit, inter-bank, joint, and reserved accounts, as well as accounts held by temporary business preparation offices) can be designated as transfer-out accounts with a maximum of 100 accounts.<br>\
Designated transfer-in accounts: The user may designate accounts in TCB or other banks under the user\u2019s name or other names as designated transfer-in account. For credit card or cash card payments, please use the account settlement number for bank card or ATM payment transfer listed on the credit card/cash card statement to designate the accounts. (Only, foreign exchange transactions are limited to fund transfer into TCB accounts).</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
