					<ul class="noListStyle2">\
                    If you see the message \u201cequipment space full\u201d during ezSign certificate renewal or download, this means that the space of your ezSign carrier is full and a new certificate cannot be saved. Please follow the procedures below to delete expired or invalid certificates and keys and then execute certificate renewal or download again. </ul>\
                    <li>Insert ezSign into the USB slot. </li> \
                    <li>Click \u201cStart\u201d at the lower left corner of your computer system\u2192\u201dPrograms\u201d or \u201cAll Programs\u201d\u2192 \u201cezSign Client\u201d\u2192 \u201cezSign Manager\u201d. (please check whether the logged in user has system administrator rights.)\uff09 </li>\
<li>Select \u201cCertificate Folder n (n being a number, such as 1,2\u2026) at the right-side of the \u201cezSign Client\u201d window, and then move the cursor to \u201cCertificate\u201d under \u201cCertificate Folder n\u201d to check the expiration date. If the certificate has expired, click the \u201cCertificate Folder n\u201d in view and then select \u201cDelete\u201d in the left-side window to delete the certificate folder. </li> \
<li> Please repeat step (3) to check the rest of the \u201cCertificate Folder n (n being a number, such as 1, 2, \u2026). After deleting all expired certificates in the \u201cCertificate Folder n\u201d, log on to the online bank and execute certificate renewal or download again.  </li>\
