                <div class="tit1"><a name="6_33">33. During fund transfer, message code \u201c5204\u201d \u201cPrivate key does not exist\u201d pops up; what is the reason and how to solve the problem? How to solve the problem?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    The operating system is logged in with a different account, the option \u201cExport private key\u201d is not selected during export, the operating system has been reinstalled, the private key file is damaged or authorization has been modified. Any of the above will prevent the system from reading the private key and the message \u201cprivate key does not exist\u201d will be displayed. You may use the IE certificate export function to check the status. If the export format cannot be assigned as PKCS#12 format (.pfx) during the export process, this means that the private key does not exist or is unreadable (operating system user does not have the access rights). You may solve the problems with the following instructions:</ul>\
                    <li>Operating System user name is inconsistent: \
Please log in the Windows operating system with the user name used when applying for the certificate.\
Recommendation: Since the private key serves as an identity of the user online, please use your personal operating system user name to log into the Windows system during certificate request, fund transfer, and other transactions. This will prevent unauthorized persons from accessing your private key intentionally or unintentionally. </li> \
                    <li>If the certificate in your computer is an imported backup copy and you have not clicked on the \u201cexport private key\u201d option during export: <br>\
When conducting fund transfer and subscription related transactions, certificate signing will be processed, but the private key is required during the signing process to verify the user\u2019s identity. Therefore, if the private key is missing, the signing process will not be successful, as will the transactions.\
Recommendation: Please log on to the computer used when applying for the certificate and export the certificate again; remember to click the \u201cexport private key" option. If no certificate can be downloaded or the "export private key" option is not available during export, please apply for a new certificate. </li>\
<li>Protected Storage Service is not activated: <br>\
This is a Windows 2000 service and must be activated. <br>\
Recommendation: To active the service, enter \u201cControl Panel\u201d\u2192 \u201cSystem Management Tools\u201d\u2192 \u201cServices\u201d\u2192 and then find \u201cProtected Storage\u201d. Click \u201cProtected Storage\u201d with the left key on the mouse\u2192 Click the right key on the mouse and then select \u201cActivate\u201d. Wait for the \u201cfinish\u201d prompt to show up to complete the setup. </li> \
<li>Your operating system user account does not have the access right to read the private key: <br>\
The NTFS file format created under Windows XP/2000 may have the Xenroll bug problem, and, after the certificate is applied, 
the certificate index or file generating process may alter the system access right to this index and file. This may be because the system cannot find the private key, even when the original user is logged in.\
Recommendation: The system access rights have been altered; therefore, you must reset the system settings manually. Use a user account that has been configured with administrator rights to configure the rights of other user accounts. <br> \
  (a) For Windows 2000: Click \u201cStart\u201d at the lower left corner\u2192 \u201cControl Panel\u201d\u2192 \u201cUser and Passwords\u201d\u2192 Select a user name\u2192 \u201cProperties\u201d\u2192 \u201cGroup\u201d\u2192 Click \u201cOthers\u201d; pull down the menu and select \u201cAdministrator\u201d\u2192 Click \u201cOK\u201d \u2192 \u201cOK\u201d. <br>\
  (a) For Windows XP: Click \u201cStart\u201d at the lower left corner\u2192 \u201cControl Panel\u201d\u2192 \u201cUser Accounts\u201d\u2192 Select a user name\u2192 \u201cProperties\u201d\u2192 \u201cGroup\u201d\u2192 Click \u201cOthers\u201d; pull down the menu and select \u201cAdministrator\u201d\u2192 Click \u201cOK\u201d \u2192 \u201cOK\u201d.  </li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_34">34. What are the reasons for unsuccessful NON-SET transfer transactions?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    <li>Temporary error code appears during transaction: please try again later.<br>\
                      (a) 0201, 0202, 0203 TCB inter-bank system is suspended.  <br>\
                      (b) 0204, 0205, 0206 Inter-bank system services at the counter-side bank is suspended.<br> \
                      (c) 0801 File malfunction.  <br>\
                      (d) 9035 System busy; please try again later.<br> \
                      (e) 9006 Connection abnormal; please check the balance of the transfer-out account to verify whether the transaction has been successful.</li>  \
                    <li>Temporary error code appears during transaction: please enter correct information. <br>  \
                      (a) 4201 Exceed transfer limit.  <br> \
                      (b) 1182 password error.  <br> \
                      (c) 2999 Transfer-in bank or account does not exist.  <br> \
                      (d) 4505 Your account has insufficient balance; transaction aborted. <br>  \
                      (e) 4507 You have entered an erroneous transfer-in account number. <br> \
                      (f) 3202, 5010 Cannot find certificate; you have not applied for or download the certificate, or the computer system used when applying for the certificate is different from the computer used for the transfer transaction.\
                      Please apply for or download the certificate or execute certificate import and export. <br> \
                      (g) 695B The entered account name is inconsistent with the filed account name; please enter an accurate account name.  </li>\
<li>Messages indicating operation errors or missing components and request the user to reset the account at a branch office:\<br>  \
  (a) 4401 You have not applied for the transfer service. <br> \
  (b) B03 Designated account number does not exist. <br> \
  (c) B34 Transfer into a non-designated account is not enabled.<br>  \
  (d) 4501 Your account has been classified as a problem account. <br> \
  (e) 5061 Certificate signing failed. If you are using a certificate carrier (ezSign), please insert the certificate carrier. If problem exists, please contact the TCB branch office where the original certificate was applied.  <br> \
  (f) 5024 \u201cPrivate key does not exist\u201d; Please refer to \u201cDuring fund transfer, message code \u201c5204\u201d \u201cPrivate key does not exist\u201d pops up; what is the reason and how to solve the problem?\u201d section.  </li>\
                    </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">7. Pre-Scheduled Transfer</div>\
                \
                <div class="tit1"><a name="7_1">1. How long is the allowed period for pre-scheduled transfer?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    Personal Banking: Fund transfer transactions between TCB accounts or inter-bank accounts can be scheduled up to six months in advance, not including the scheduling day.<br>\
Corporate Banking: Fund transfer transactions between TCB accounts or inter-bank accounts can be scheduled up to one year in advance, not including the scheduling day.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="7_2">2. What is the daily limit for scheduled transfer? How to calculate whether an account reaches its transfer limit; is it calculated based on the transfer day or the scheduling day?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    Whether an account reaches it daily transfer limit is calculated based on the amount to be transferred on the scheduled day plus the amount successful transferred on the same day. \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="7_3">3. Can I cancel pre-scheduled transfer transactions?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    <li>You can cancel the pre-scheduled transactions via \u201cScheduled transfer inquiry/cancellation\u201d. Transactions that have been successfully or unsuccessfully completed may not be cancelled. </li> \
                     <li>You may also request a cancellation for the scheduled transfer at the beneficiary bank over the counter.  </li>\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="7_4">4. What do I do if I do not have sufficient fund in the account on the transfer day?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    If the transfer-out account does not have sufficient balance for fund transfer (payment), the transaction will be marked as failed. TCB will notify you through email; please deposit sufficient fund and execute the fund transfer (payment) transaction again.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="7_5">5. Can I schedule a holiday for a fund transfer transaction?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    Fund transfer may be scheduled on a holiday. If the fund is to be transferred into a TCB account, the amount is credited on the same day; if the fund is to be transferred into an account at another bank, the amount will be credited at the time accepted by the counter bank. If the transaction failed, TCB will notify you through email. Some banks do not accept credit card payments during holidays, so your scheduled transfer for such payments may fail. Overdue payment may compromise your credit rating; therefore, it is advised to schedule a non-holiday for transfers into a credit card payment account or credit card account of a non-TCB bank.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="7_6">6. After an account is closed and online banking services terminated, will the pre-scheduled transfer transactions still be executed on the scheduled day?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    When you request to terminate online banking services and close the transfer-out account, the bank staff will check whether you have scheduled transfer transactions. If the bank staff finds that you have uncleared pre-scheduled transfer transactions, you will be requested to cancel all transactions before you can close your online banking and transfer-out accounts. \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">8. Applications</div>\
