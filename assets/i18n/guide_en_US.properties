Please check your IE version first. Go to the menu at the top part of the browser click \u201cHelp\u2192About Internet Explorer\u201d to see the production information.If your browser is older than the 6.0 version, you will need to execute Windows Update to upgrade your browser to a version newer than Internet Explorer 6.0. Click on the menu at the top portion of the browser \u201cTools\u201d\u2192 \u201cWindows Update\u201d to enter the Windows Update website. It is recommended to use the \u201cquick\u201d system checking function for a recommended list of updates\u2192click \u201cinstall update\u201d to download and update the system after system checking is completed. \
