  (a) Use a smart ATM card issued by any bank and a smart card reader to make the payment.  <br>\
  (b) Use a savings account of the main card holder +national ID card number. <br> \
  (c) Please enter the 16-digit credit number or 99666+a code for the alphabet digit in the national ID number (A=01\uff0cB=02\u2026)+the 9 numeric digits of the national ID number for the payment number. <br>\
  (d) To make a payment for a legal person credit card, only fund transfer through a smart ATM card is available. \
</li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="12_4">4.What do I do if I find problems in the credit card statement?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">If you have any questions regarding the information provided in your credit card statement, you may request TCB to carry out a review, request TCB to retrieve the purchase or refund slip from the processing bank, request TCB to advocate deletion of the transaction from the processing institution, contracted store, or overdraft credit institution based on the credit card organization standards, or request TCB to suspend payment for the transaction in question within 30 days after the payment due date.If you do not raise any questions before the due date, TCB deems that you have no disputes towards the information stated on the credit card statement and you will not request any refund on any grounds. We apologize for any inconvenience caused. \
When the payment for the disputed item is suspended and TCB is unable to obtain a refund from the processing institution or contracted store after the counter party or TCB are proved to have no responsibility for the dispute, you should make the payment immediately upon receiving notification from TCB with an interest calculated from the day following the billing day in the graded revolving interest rate (5.65 to 18% per annum). \
If you request TCB to carry out a review or advocate for retrieval of the purchase or refund vouchers from the processing organization and found that no errors have been involved, you will be requested to pay TCB a service charge for document retrieval at NT$100 per transaction. \
</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="12_5">5. How to solve credit card problems?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2"> \
You can call TCB\u2019s 24-hour credit card customer service center; dedicated personnel will answer all your questions. <br>\
In Taiwan: Please dial (04) 2227-3131; (02)2331-9370; or 0800 -033-175<br>\
Overseas: Please dial 886-4-2227-3131 or 886-2-2331-9370 \
</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="12_6">6.	I have paid my credit card bill; why can\u2019t I see the payment record in the online transaction inquiry? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
Due to the system batch processing cycle, there may be a two-day delay between the payment day and the day the record appears on the system. If you do not see your payment record or changes in the available credit line after two business days, you can call TCB\u2019s 24-hour credit card service center for the inquiries; dedicated personnel will answer your questions. </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">13. Credit Services</div>\
                <div class="tit1"><a name="13_1">1. How to apply for online loan principal (interest) payment service?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">If you have SSL or NON-SET transfer facility and designated the transfer-out account, you can log on to the online bank and then click \u201cCredit Services\u201d \u2192\u201dMake Payment\u201d to make a payment for the loan interest or principal online.</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="13_2">2.How many terms and what date can I schedule for \u201cPre-Scheduled Loan Principal (Interest) Payment\u201d?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    <li>Payment can be scheduled for one to six months. </li>\
                    <li>The schedule date is the monthly interest payment due date. </li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="13_3">3. How to set the amount for \u201cPre-Scheduled Loan Principal (Interest) Payment\u201d?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                        <li>When scheduling payments, the system displays the repayment amount for each term. </li> \
                        <li>The amount of repayment may vary depending on the interest rate or reduction in the unpaid principal. </li> \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">14. Update Personal Info</div>\
                <div class="tit1"><a name="14_1">1. What personal info update can I make via online banking services without visiting a TCB branch in person?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">TCB Online Bank offers our users the following options online: change contact address/zip code, contact phone number, delivery mode of online transaction statements, and email address. Log on to TCB Online Bank and then enter from \u201cOther Services\u2192 \u201cUpdate User Info\u201d. To change the permanent address, please visit the TCB branch office where you initially set up your TCB account with your national ID card. \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="14_2">2. How to change Network Connection ID or passwords? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                        <li>To change network connection ID:  <br>\
  (a)Personal Banking Users: go to \u201cOther Services\u201d\u2192\u201dChange Network Connection ID\u201d. \
  (b) \u201cAdministrator of Corporate Banking Users: go to \u201cOther Services\u201d\u2192\u201dChange Network Connection ID\u201d.<br> \
  (c)Corporate Banking \u201cUsers\u201d can only change the network connection ID through their \u201cadministrators\u201d. The \u201cadministrator\u201d may reset the users through \u201cOther Services\u201d\u2192 \u201cSetup User\u201d\u2192\u201dAdd\u201d.\u3002 \
</li> \
                        <li>Change login password: Please go to \u201cOther Services\u201d\u2192\u201dChange Network Connection Password\u201d.</li>\
                        <li>Change SSL transfer password: Please go to \u201cOther Services\u201d\u2192\u201dChange SSL Transfer Password\u201d.</li>\
                        <li>Change NON-SET transfer password: Please go to \u201cCertificate Services\u201d\u2192 \u201cFXML Certificate\u201d\u2192 \u201cChange NON-SET Transfer Password\u201d.</li> \
                        <li>Change carrier password: Go to \u201cCertificate Services\u201d\u2192 \u201cChange Carrier Password\u201d\u2192select the type of carrier and then \u201cChange ezSign carrier password\u201d. </li>\
                    </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">15. Notification Services</div>\
                <div class="tit1"><a name="15_1">1. What notification services does TCB offer? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">The following notification services are available:</ul>\
                    <li>Active Notification: Periodically TCB sends out notifications to its online bank users through emails to inform them of their account status, including monthly statements, certificate expiration notifications, general notifications, parking fee automatic debit application results, and parking fee debit notifications.</li>\
                    <li>Instant Notification: TCB sends out notifications immediately after certain transactions are completed, including SSL transfer password change and more\u2026</li>\
                    <li>Optional Notifications: If you wish TCB to send reminders for payments and due dates, please go to \u201cOther services\u201d and click on \u201cNotification Setup\u201d to configure or cancel the notification services and choose to receive notifications through email or upon login. The following notification services are available:<br>\
                    (a) TWD/FX Fixed Deposit Maturity Notification<br>\
                      (b) Interest/Principal Payment Overdue Notification<br>\
                      (b) Credit Card Transaction Notification<br>\
                      (d) Credit Line Expiration Notification<br>\
                      (e) Loan Principal Due Date Notification<br>\
                      (f) Loan Interest Payment Notification (already set up)<br>\
                      (g) Loan Interest Payment Notification (not yet set up)<br>\
                    </li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                <div class="tit1"><a name="15_2">2. Why can\u2019t I receive notifications? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">If you have left the address of a working email box, you will be able to receive notifications from TCB. If you wish to change the email address, please go to \u201cOther Services\u201d and then click on \u201cChange Email\u201d.<br>\
If you still cannot receive notifications, the problem may be caused by busy network or suspension of mail service.Your email service ISP (internet service provider) may also filter out TCB\u2019s notifications as spam mail. Please check if the notifications have been dumped in the \u201cspam mail folder\u201d or add TCB\u2019s mailing address (tcb-ebank@email.tcb-bank.com.tw) to the trusted sender list. \

                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go up</a></div>\
