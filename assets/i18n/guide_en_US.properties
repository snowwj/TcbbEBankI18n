                \
                <div class="tit1"><a name="5_11">11. What are the reasons for unsuccessful SSL transfer transactions?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    <li>Temporary error code appears during transaction: please try again later.</li> \
                        <ul class="noListStyle3">\
                        	<li>0201, 0202, 0203 TCB inter-bank system is suspended. </li> \
                            <li>0204, 0205, 0206 Inter-bank system of the counter bank is suspended. </li> \
                            <li>0801 File malfunction. </li> \
                            <li>9035 System busy; please try again. </li> \
                            <li>9006 Connection abnormal; please check the balance of the transfer-out account to verify whether the transaction has been successful.</li> \
                        </ul>\
					<li>Temporary error code appears during transaction: please enter the correct information.</li> \
                    	<ul class="noListStyle3">\
                        	<li>4201 Exceed transfer limit. </li> \
                            <li>4301 0219 SSL password error. </li> \
                            <li>2999 Transfer-in bank or account does not exist. </li> \
                            <li>4505 Your account has insufficient balance; transaction aborted. </li> \
                            <li>4507 You have entered an erroneous transfer-in account number.</li> \
                        </ul>\
                    <li>Messages indicating operation errors or missing components and request the user to reset the account at a branch office:</li>\
                    	<ul class="noListStyle3">\
                        	<li>4401 You have not applied for the transfer service. </li> \
                            <li>B03 Designated account number does not exist.</li> \
                            <li>B34 Transfer into a non-designated account is not enabled.</li> \
                            <li>4501 Your account has been classified as a problem account.</li> \
                            <li>4303 SSL password error; function locked after three unsuccessful attempts. </li> \
                        </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">6. NON-SET Transfer and FXML Certificate Services</div>\
                \
                <div class="tit1"><a name="6_1">1. What is NON-SET?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">In general, all non-SSL electronic transaction protocols are called NON-SET. The transaction message format and processing flow are custom-configured to suit the needs of the bank. The custom-configured transaction message standards are applicable to the delivery of payment messages.TCB Online Bank\u2019s NON-SET transfer transactions are processed through the FXML certificate, which provides the electronic signature function to protect the privacy of the users, ensure integrity of the messages, and identify the source. It is also non-repeatable and capable of processing undeniable receiving and sending and therefore it is deemed as a stringent standard with high security level. The content of the certificate is based on the number of the identification document or the unified business number, so each user only needs to apply for one FXML certificate for all account management functions and services offered through the TCB Online Bank.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_2">2. What are the procedures for requesting online bank NON-SET transfer service?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    	<li>To apply for NON-SET transfer service, please lodge an application at a TCB branch office in person with a national ID card (for legal person, association, and business, please also present the license/permit issued by the competent authority), the original seal and the bank passbook used to apply for online banking services and fill out an Online Banking Service Application and Agreement. </li>\
<li>When using the NON-SET transfer services for online transactions, the user must have a TCB FXML certificate.  </li>\
<li>Users without a FXML certificate are required to fill out a FXML Certificate Service Application and Agreement and lodge the application at a TCB branch office. </li>\
<li>When applying for the FXML certificate, the applicant will be requested to set a \u201ccommon name\u201d and notified to retrieve a \u201cTCB Password Letter- FXML Certificate Application Password\u201d after the branch office has successfully filed the application. With the FXML Certificate Application Password, the user can then proceed to apply for and download a FXML certificate online. (Please see \u201cHow to apply for a FXML Certificate (certificate stored in harddisk)?\u201d section) \
</li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_3">3. What are the limitations to the designated transfer-in and transfer-out accounts?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Both SSL and NON-SET can be used to process transfer transactions to the designated transfer-in and transfer-out accounts.   \
 Designated transfer-out accounts: All TWD and FX savings accounts under the name of the user (excluding time deposit, checking, inter-bank, joint, and reserved accounts, as well as accounts held by temporary business preparation offices) can be designated as transfer-out accounts with a maximum of 100 accounts. <br>\
 Designated transfer-in accounts: The user may designate accounts in TCB or other banks under the user\u2019s name or other names as designated transfer-in accounts. For credit card or cash card payments, please use the account settlement number for bank card or ATM payment transfer listed on the credit card/cash card statement to designate the accounts. (Foreign exchange transactions are limited to fund transfer into TCB accounts). \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_4">4. What is the transfer limit when transferring funds through NON-SET?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Please log into the TCB Online Bank and click \u201cBanking Services\u201d and then \u201cTransfer Limit\u201d for inquiry. </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_5">5. What is the transfer limit when transferring funds through NON-SET?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
                    <li>SSL transfer service is free for all self-help transactions.</li>\
                    <li>Inter-bank transfer charge is NT$15 for transactions of NT$ 2 million or less.</li>\
                    <li>FXML Certificate: currently no charge. </li>\
                    <li>No charge when selecting the option "store the certificate in harddisk (PC certificate)\u201d. <br>\
 Storing the certificate in an external carrier (e.g. ezSign): a cost of NT$200 is charged for purchase of the external carrier (ezSign).  \
</li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_6">6. NON-SET Transfer Functions?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">TCB\u2019s SSL and NON-SET transfer mechanisms are configured for the following services: <br>\
Fund Transfer: one-time transfer, batch transfer, transfer from combined to time deposit account, TWD-FX transfer, and pre-schedule transfer. <br>\
Bills: taxes, water, electricity, and telecommunication bills, labor, national health, and national pension insurances (only for personal online banking customers). <br>\
Payments: Automatic debit for loan principal/interest, credit card bills, and parking fees. <br>\
Foreign Exchange Transactions: TWD to FX, FX to TWD, FX to FX, foreign exchange combined account to time deposit account (only for certificates stored in a carrier), development/amendment of international letter of credit (only for certificates stored in a carrier). <br>\
Mutual Fund Services: Fund subscription, redemption, swap, and SIP (systematic investment plan) subscription. </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_7">7. How is the security design of TCB\u2019s NON-SET Transfer Mechanism? </a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    TCB\u2019s NON-SET transfer uses FXML certificate.\To complete a fund transfer transaction, a user must have a FXML certificate and private key to generate an electronic signature and key in a \u201cNON-SET transfer password\u201d to send the transaction message. TCB holds the public key to unlock the \u201celectronic signature\u201d and verify the accuracy FXML certificate and \u201cNON-SET transfer password\u201d before the transaction is completed. \
 NON-SET transfer mechanism is available for both transfer transactions into designated and non-designated accounts, but additional verification is required for non-designated account transactions. Two verification mechanisms are available for secured transactions: </ul> \
					<li>An ATM card with a smart chip and a smart card reader</li>\
                    <li>External hardware carrier (e.g. ezSign)</li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_8">8. What is a Private Key?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    A Private Key is a set of digital data owned by the signature generator in a set of mapping digital data. This digital data is used to decrypt electronic messages and generate digital signature.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_9">9. What is a Public Key?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    A Public Key is a set of digital data in a set of mapping digital data used to encrypt electronic messages or verify the authenticity of the identification and digital signature of the signer.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_10">10. What is NON-SET?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                     NON-SET is a data message issued by the certification organization in digital form, which is used to verify the identity of the certificate applicant and ensure that the applicant has digital proof for a set of corresponding public and private keys.  \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_11">11. What is a key and certificate storage media (certificate carrier)?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                     FXML certificate can be stored in a harddisk (PC) or external hardware carrier (e.g. ezSign). \
                    </ul> \
                    <li>A certificate stored in a PC can be used for transfer to designated accounts. The advantage is it is convenient to use, but the disadvantage is lack of portability.  </li>\
                    <li>A certificate stored in an external carrier can be used for transfer to both designated and non-designated accounts. The advantage is portability and high level security, but the disadvantage is the inability to generate a backup file. Once the certificate is lost, the user is required to apply for a certificate again.</li>  \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_12">12. How to apply for a FXML certificate (certificate stored in a harddisk)?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                     Complete the following procedure to apply for a FXML certificate: Apply over-the-counter\u2192apply online\u2192download and backup\u2192set up NON-SET transfer password. After the above procedures are completed, the FXML certificate now can be used for various NON-SET transactions and online tax filing. Please download the FXML user manual from the download area on the TCB Online Bank website: https://www.tcb-bank.com.tw/aboutdownload/Pages/download2.aspx<br>\
<b>Step 1: Apply over-the-counter-</b>Please fill out an application for NON-SET and FXML certificate at a TCB branch office with your national ID card and the original seal/passbook and retrieve the \u201cTCB Password Letter- FXML Certificate Application Password\u201d.<br>\
<b>Step 2: Apply Online-</b>In this step, the system will set up a user \u201cprivate key\u201d and TWCA will issue a FXML certificate.   </ul>\
                    <li>Log on to TCB Online Bank, and click \u201cCertificate Service\u201d\u2192 \u201cFXML Certificate\u201d\u2192 \u201cApply for a Certificate\u201d. <br>\
\u203bPlease complete the over-the-counter application procedures and obtain a TCB Password Letter- FXML Certificate Application Password.</li>\
                    <li>When the certificate application list page is displayed, click \u201cEnter certificate application page\u201d. </li>  \
                    <li>\u203bEnter the password given in the TCB Password Letter- FXML Certificate Application Password and then click \u201cOK\u201d.</li>  \
                    <li>Enter the user agreement page, read the agreement carefully, and then click \u201cagree\u201d.</li>  \
                    <li>The system is generating a certificate request file, please click \u201cYes\u201d.The certificate request file will be produced through the public key and sent to TWCA for application. </li>  \
                    <li>Set up RSA exchange key? Click \u201cOK\u201d.\
                        <ul>\
                            <li>The RSA exchange key set up by the system is a \u201csignature key\u201d. Please set the security level to \u201cmedium\u201d. When the security level is set to \u201cmedium\u201d, the user will no longer be prompted to enter the password of the key every time the certificate is used to conduct a transaction.</li>\
                            <li>To raise the security level, please click \u201csecurity level\u201d, set the level to \u201cHigh\u201d, and configure a set of key password. This password is used to protect the key and will be required every time the certificate is used to carry out transactions. Please keep the password at a safe place. In case the password is lost, the user will be required to cancel the certificate at the office where the application of the original certificate was lodged and apply for a new certificate again. </li>\
                        </ul>\
                    </li>\
                    <li>Repeat step 5- The system is generating a certificate request file, please click \u201cYes\u201d.</li>\
                    <li>Repeat step 6- Set up RSA exchange key? Click \u201cOK\u201d. The RSA exchange key set up in this session is an encrypted key. </li>  \
                    <li>The message \u201crequesting certificate, please wait\u201d is displayed.</li>  \
                    <li>When the certificate is successfully issued, the certificated will be stored at TWCA. </li>     \
                    \
                <ul class="noListStyle2"><b>Step 3: Download and Backup-</b>In this step, the FAML certificate stored at TWCA is downloaded to the harddisk and a backup file is generated at the location designated by the user. Please use a flash drive or disk; do not back up the file to the harddisk.<br>\
\u203bPlease keep the backup file at a safe place. The backup file can be reloaded when the certificate is damaged or lost and enables the user to resume normal operation immediately.\
                <ul>\
<li>Key in \u201cCertificate Backup Password\u201d (the private key protection password will be required during import; the password is used to protect the exported certificate and private key from being used by unauthorized persons). Confirm the password and then click \u201cdownload certificate\u201d.</li>\
                    <li>The message \u201cThe certificate is loaded to the system for the second time; Add the certificate?\u201d is displayed. Click \u201cYes\u201d. </li> \
                    <li>When certificate download is completed, enter a name for the backup file of the \u201cSignature Certificate\u201d.</li> \
                    <li>The message \u201cExport your private exchange key\u201d is displayed. Click \u201cOK\u201d. </li> \
                    <li>Repeat step 3- enter a name for the backup file of the \u201cEncrypted Certificate\u201d.</li> \
                    <li>Repeat step 4- The message \u201cExport your private exchange key\u201d is displayed. Click \u201cOK\u201d. </li> \
                    <li>Export successful. </li>\
                    <li>Certificate download successful. </li> \
                </ul>\
                    </ul>\
                    <ul class="noListStyle2"><b>Step 4: Set up NON-SET Transfer Password-</b>This password will be required when using the NON-SET security mechanism for online transfer transactions.\
                <ul>\
                	<li>On the \u201cCertificate Download Successful\u201d page, click hyperlink \u201chere\u201d. The system will bring out the \u201cNON-SET Transfer Password Setup\u201d page automatically.  </li>\
                    <li>Key in a \u201cNON-SET Transfer Password\u201d, confirm, and then click \u201cOK\u201d.</li>	NON-SET Fund Transfer Password should be configured with 6 to 16 digits (at least 2 letters and case sensitive).To reset the password, please request a reset at a TCB branch in person with a national ID card (for legal person, association, and business, please also present the license/permit issued by the competent authority), the original seal and the bank passbook used to apply for online banking services.\
                    <li>After a request for password reset is forwarded over-the-counter, please log on to TCB Online Bank\u2192 Click \u201cCertificate Service\u201d\u2192 \u201cFXML Certificate\u201d\u2192 \u201cNON-SET Transfer Password Setup\u201d to reset the transfer password.  </li>\
                </ul>\
                </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_15">15. What do I do if the network connection is interrupted during the certificate application process?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                     During the application process, if the request has been sent, but the certificate has not been successfully downloaded due to unexpected shutdown of the browser or failure of the computer system, the applicant may carry out the following procedure after logging on to the TCB Online Banking system again. Click \u201cCertificate Service\u201d\u2192 \u201cFXML Certificate\u201d\u2192 \u201cDownload Certificate\u201d (the computer used to download the certificate must be the same computer used to send the request). If the abnormality in network connection occurs before the request has been sent to the TCB system, the user will need to send the request again. Click \u201cApply for a Certificate\u201d and then download certificate after the application procedure is successfully completed. \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_16">16. What are the software/hardware requirements for FXML certificate setup?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<li>Operating System: Windows 2000/XP/2003/Vista/WIN7 </li>\
					<li>Browser: Microsoft Internet Explorer 6.0 or later. </li>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_17">17. How to manage the private key and certificate?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
					Certificate stored in a harddisk: To prevent the certificate from being exported by others, avoid making the computer accessible to unauthorized persons. When the certificate is imported into the computer system, set the private key to disallow export and never give away the NON-SET transfer password to anyone. <br>\
Certificate stored in an external hardware carrier (e.g. ezSign): When an external hardware carrier is used, the private key cannot be duplicated and therefore cannot be exported. The security level is higher than storage in a disk or hardddrive.Please keep the certificate carrier at a safe place, remove the carrier immediately after transaction, and never give away the password of the certificate carrier to anyone.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_18">18. When the certificate is stored in a harddisk, how to export the private key and certificate?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
					The exported private key and certificate backup files should be stored in a flash drive or disk. The backup file can be reloaded when the certificate is damaged or lost and enables the user to resume normal operation immediately.\
                    </ul> \
<li>Open the browser and click \u201cTools\u201d\u2192 \u201cInternet Options\u201d. </li>\
<li>Click \u201cContent\u201d\u2192 \u201cCertificates\u201d or \u201cAuthentication\u201d. </li>\<li>The field in the middle will display two lines starting with your ID number or unified business number. These are your FXML certificates. Please click on one of the certificates and then click \u201cExport\u201d. \u203bTCB issues two certificates to each user, please repeat the above procedures and export both certificates with different file names.</li> \
<li>Activate Certificate Wizard and then click \u201cNext\u201d. </li> \
<li>Click \u201cYes, export private key\u201d and then click \u201cNext\u201d.\u203bA certificate without exported private key will not be launched when executing certificate transactions. </li> \
<li>When the export format option page is displayed, select \u201cPKCS#12(.PFX)\u201d, tick the first and second options, and then click \u201cNext\u201d. \u203bIf the third option is ticked, the private key stored in the certificate storage area will be deleted after the certificate is exported.</li> \
<li>Key in \u201cCertificate Backup Password\u201d and then click \u201cNext. \u203b the password is used to protect the exported certificate and private key from being used by unauthorized persons and will be required during import. If the above page is not displayed, please go back to Step 5 and click \u201cYes, export private key\u201d </li> <li>Click \u201cbrowse\u201d first and then key in the name of the exported file. It is advisable to use a clear and easy-to-remember file name and don\u2019t back up the certificate into the computer harddrive. Please store the backup certificate in a flash drive or disk and then click \u201cNext\u201d. \u203bPlease use two different names for the two certificate backup files and check whether the extension is (.PFX). </li> \
<li>Click \u201cFinish\u201d. </li> \
<li>When the private key security level option page is displayed, click \u201cOK\u201d. </li> \
<li>Export successful</li> \
 				\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_19">19. When the certificate is stored in a harddisk, how to import the private key and certificate?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
					When you need to use another computer for your NON-SET transfer transactions, your computer has been reinstalled, or your certificate is damaged, you need to import the certificate backup file exported earlier back into your computer before you can use the online services again. \
                    </ul> \
                    <li>Open the browser and click \u201cTools\u201d\u2192 \u201cInternet Options\u201d. </li>\
<li>Click \u201cContent\u201d\u2192 \u201cCertificates\u201d or \u201cAuthentication\u201d</li> \
<li>Click \u201cImport\u201d. </li> \
<li>Activate Certificate Wizard and then click \u201cNext\u201d. </li> \
<li>Click \u201cbrowse\u201d, select a file for import, and then click \u201cNext\u201d. </li> \
<li>Key in \u201cPrivate Key Password\u201d (the certificate backup password set up during certificate export) and then click \u201cNext\u201d.</li> \
<li>Select \u201cAutomatically select the certificate store based on the type of certificate\u201d, and then click "Next\u201d. </li> \
<li>Click \u201cFinish\u201d. </li> \
<li>Configure private key security level, click \u201cOK\u201d. </li> \
<li>Certificate import successful. </li> \
 \u203bYou can also find the certificate in the storage and click twice. Step 4 will appear. <br>\
\u203bTCB issues two certificates to each user, please repeat the above procedures to import the second certificate.  \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_20">20. I have successfully set up the FXML certificate and the NON-SET transfer function is also working; why can\u2019t I use the NON-SET transfer function on another computer?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    The NON-SET transfer mechanism requires a private key and certificate during transaction. If the second computer is not loaded with a private key and certificate, NON-SET functions will not be available on this computer.If you intend to use the NON-SET functions on a second computer, please import the backup files of the original private key and certificate. \
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_21">21. How to cancel the FXML certificate?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    To cancel a successfully issued and download FXML certificate, please apply at a TCB branch office with your national ID card, passbook, and original seal (inter-bank transaction password will be requested during the process).To cancel the i-Key certificate, please apply at a TCB branch office with your national ID card, original seal, and i-Key to the TCB branch office where the i-Key was processed for cancellation and refund. No refund will be given if the i-Key is damaged or missing.\
                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="6_22">22. After I cancelled the FXML certificate, can I still use other transfer functions in the online bank?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
