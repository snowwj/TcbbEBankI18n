                <div class="tit1"><a name="2_2">2. Who can apply?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Any person who has a TCB bank account is eligible to apply for TCB Online Bank services at any TCB branch office. </ul>\
                    <li>Applications for online banking services lodged by minors, persons from China, and other foreigners will be processed as new account applications.</li>  \
                    <li>Online fund transfer service is not available to accounts held by business preparation offices, joint accounts, interbank deposit accounts, and reserved accounts.</li>\
                    <li>Foreign exchange transfer service is only available to companies, firms, or associations set up in the territory of R.O.C. or recognized by the government of R.O.C. and properly registered with a unified business number, individuals holding national ID of R.O.C., and individuals holding resident ID or alien resident certificate for a period valid more than one year. </li> \
                    <li>TCB Corporate Banking services are only available to legal persons and company accounts. </li>   \
                    <li>TCB credit card holders may register at the \u201cCredit Card Services\u201d area and log on to credit services for inquiry of personal credit card transactions. </li>   \
                </ul>\
