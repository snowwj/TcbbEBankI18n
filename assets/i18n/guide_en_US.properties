                    </ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="1_6">6. Reminders for Using TCB Online Bank</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<li>Please check whether the email address you entered during account setup is correct. Notifications for your transactions will be sent to this email address.</li>  \
                    <li>Pay attention to the \u201cLast successful login time\u201d and \u201clast unsuccessful login time\u201d messages displayed at every login session. If you find abnormal activities in your account, please contact TCB immediately through the following customer service hotlines: (04) 2227-3131; (02) 2331-9370; 0800-033-175. </li>\
                    <li>Do not access TCB Online Bank from a search engine. Enter the TCB Online Bank web address directly into the URL address line on your browser: TCB website (https://www.tcb-bank.com.tw/); TCB Online Bank website: https://cobank.tcb-bank.com.tw/. </li> \
                    <li>Never give away your personal identification data in the emails and do not click on the links or dial the phone numbers given in the emails directly. Verify the web address or phone number by entering the web address in the url field of your browser and make inquiries to confirm the legitimacy of the phone number. </li>  \
                    <li>Please execute Windows Update constantly to prevent hackers from entering your personal computer through the vulnerable spots in your system.</li>\
                    <li>It is essential that you have installed an antivirus system in your computer and make sure that the system is on at all times. Update the system for the newest virus definitions constantly to prevent your computer from being attacked by Trojan programs. </li>\
                    <li>Under any circumstances, never log on to the online bank from an internet caf\u00e9 or other public venue.</li>\
                    <li>Never tell anyone your online bank password and change the password constantly. The new password may not be identical to the previous one.</li>\
                    <li>Do not use your birth date, national ID number, telephone number, account number, a series of identical or sequential letters/numbers, such as 1111, AAAA, 1234, or ABCD, as your password or network connection ID.</li>\
                    <li>Sign out from the system before leaving the computer (For safety, the TCB Online Bank security mechanism automatically signs the user out when no actions are taken in the transaction system for 10 minutes). </li> \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
