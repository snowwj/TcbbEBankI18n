                <div class="tit1"><a name="6_31">31. The message \u201cEquipment Space Full\u201d pops up when I try to update or download the ezSign certificate; how do I delete the expired or invalid certificates and keys stored in ezSign?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
