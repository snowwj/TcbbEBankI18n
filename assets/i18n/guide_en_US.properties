                <div class="tit1"><a name="5_9">9. What are the differences between SSL and NON-SET transfer mechanisms?</a></div>\
          <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">\
                    SSL\uff08Secure Socket Layer\uff09: No electronic certificate is needed; it is easy to use, but the mechanism cannot verify the identify of the user; therefore, it provides a lower level of security. SSL is mainly used for fund transfer to designated accounts. \
 NON-SET: An identification electronic certificate is required. The mechanism provides a higher level security, so all accounts under the name of the same user can be managed through one electronic certificate. \
\u3000 The following is a list of the differences between SSL and NON-SET:\
