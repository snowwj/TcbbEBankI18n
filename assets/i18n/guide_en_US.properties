                \
                <div class="tit1"><a name="2_3">3. How many different types of online banking systems are offer by TCB?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					\
                    <li>By user, TCB offers personal online banking and corporate online banking systems.</li>  \
                    <li>By transfer transaction mechanisms: TCB offers SSL and NON-SET fund transfer systems. </li>   \
                \
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="2_4">4. What are the procedures for applying online banking services?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">The applicant is required to fill out a \u201cOnline Banking Service Application and Agreement\u201d and choose an option from \u201cPersonal Online Bank\u201d or \u201cCorporate Online Bank\u201d services. The agreement is produced in two copies, and each is to be kept by the applicant and TCB respectively. The applicant configures a set of \u201cNetwork Connection ID\u201d, which should consist of 6 to 16 digits. A sealed \u201cTCB Password Letter- Online Bank Login Password\u201d will be given to the applicant and the applicant is required to log on to the TCB Online Bank System and change the password within one month.If fund transfer services are needed, the applicant is required to apply for each fund transfer mechanism separately. \
</ul>\
                </ul>\
                <div align="right"><a href="#top1" class="link">Go Up</a></div>\
                \
                <div class="tit1"><a name="2_5">5. Several passwords have been set up; how do I tell them apart?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">Normally, three passwords will be set up for access to the various functions offered through TCB Online Bank, including general login, fund transfer, and electronic certificate application. The password for electronic certificate application becomes invalid after the certificate is successfully downloaded.  </ul>\
                    <li>Login Password is used to establish network connection and should be configured from 4 to 12 digits (including at least 2 letters and case sensitive).</li>\
