        <div style="background-color:#B7E07A;font-weight:bold; padding:5px; margin:5px 0;">I. Introduction to TCB Online Bank</div>\
        		<div class="tit1"><a name="1_1">1. Why use TCB Online Bank?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<li>TCB Online Bank offers you instant and safe services over the internet.</li>  \
                    <li>Anytime and anywhere, TCB offers you 24-hour services, so you can make inquiries, download account details, carry out fund allocation, schedule for utility bill, tax, and parking fee payments, and subscribe mutual funds without leaving the comfort of your home.</li>\
                    <li>Wealth Management DIY provides you the utility for bookkeeping, investment, and asset management with a simple click. </li> \
                    <li>It is impossible to keep track of all the due dates? Don\u2019t panic; TCB Online Bank automatically reminds you the Time Deposit maturity dates and payment dates through email. All you need to do is to set up the notification services.</li>   \
