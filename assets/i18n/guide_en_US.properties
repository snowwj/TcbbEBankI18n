                <div class="tit1"><a name="5_7">7. What are the SSL transfer functions offered through the TCB Online Bank system?</a></div>\
                <div style="display:inline-block; float:left; font-weight:bold; margin-top:4px;">A:</div>\
        		<ul style="margin-left:23px;">\
					<ul class="noListStyle2">TCB\u2019s SSL and NON-SET transfer mechanisms are configured for the following services: <br>\
Fund Transfer: one-time transfer, batch transfer, transfer from combined to time deposit account, TWD-FX transfer, and pre-schedule transfer. <br>\
Bills: taxes, water, electricity, and telecommunication bills, labor, national health, and national pension insurances. <br>\
