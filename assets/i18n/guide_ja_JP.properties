                    {0><li><a href="#3_1" class="link">\u7121\u6cd5\u767b\u5165\u7db2\u8def\u9280\u884c?<}0{><li><a href="#3_1" class="link">\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u306b\u30ed\u30b0\u30a4\u30f3\u3067\u304d\u307e\u305b\u3093\u304b\uff1f<0} {0>(\u8acb\u9078\u64c7\u60a8\u7684\u96fb\u8166\u7cfb\u7d71\uff1aXP Vista)</a></li>  \<}0{>(\u304a\u5ba2\u69d8\u306e\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u30b7\u30b9\u30c6\u30e0\uff1aXP Vista\u3092\u9078\u629e\u3057\u3066\u304f\u3060\u3055\u3044)</a></li>  \<0}
                    {0><li><a href="#3_2" class="link">\u6211\u662f\u820a\u7db2\u8def\u9280\u884c\u5ba2\u6236\uff0c\u5982\u4f55\u767b\u5165\uff1f<}0{><li><a href="#3_2" class="link">\u79c1\u306f\u65e7\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u306e\u9867\u5ba2\u3067\u3059\u3002\u3069\u306e\u3088\u3046\u306b\u3059\u308c\u3070\u30ed\u30b0\u30a4\u30f3\u3067\u304d\u307e\u3059\u304b\uff1f<0} </a></li>\
