<li>{0>\u4e2d\u9593\u7a7a\u767d\u6b04\u4f4d\u6703\u51fa\u73fe\u4e8c\u884c\u60a8\u8eab\u5206\u8b49\u5b57\u865f\u6216\u7d71\u7de8\u958b\u982d\u7684\u8cc7\u6599\uff0c\u6b64\u5373\u70ba\u60a8\u7684FXML\u6191\u8b49\uff0c\u9ede\u9078\u6191\u8b49\u2192\u6309\u3010\u532f\u51fa\u3011\u203b\u672c\u884c\u6703\u767c\u7d66\u5ba2\u62362\u5f35\u6191\u8b49\uff0c\u8acb\u91cd\u8907\u4e0b\u5217\u7a0b\u5e8f\uff0c\u4e00\u6b21\u532f\u51fa1\u5f35\uff0c\u4f7f\u7528\u4e0d\u540c\u6a94\u540d\u3002<}0{>\u4e2d\u306e\u7a7a\u767d\u6b04\u306b2\u884c\u306e\u8eab\u5206\u8a3c\u660e\u66f8\u756a\u53f7\u6216\u3044\u306f\u7d71\u4e00\u756a\u53f7\u306e\u5148\u982d\u30c7\u30fc\u30bf\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\u3053\u308c\u306f\u304a\u5ba2\u69d8\u306eFXML\u8a3c\u660e\u66f8\u3067\u3059\u3002\u8a3c\u660e\u66f8\u3092\u30af\u30ea\u30c3\u30af\u2192\u3010\u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u3011\u3092\u62bc\u3057\u307e\u3059\u3002\u203b\u5f53\u884c\u306f\u304a\u5ba2\u69d8\u306b2\u679a\u306e\u8a3c\u660e\u66f8\u3092\u767a\u884c\u3057\u307e\u3059\u3002\u6b21\u306e\u30d7\u30ed\u30bb\u30b9\u3092\u7e70\u308a\u8fd4\u3057\u30011\u56de\u306b\u3064\u304d1\u679a\u3092\u30a8\u30af\u30b9\u30dd\u30fc\u30c8\u3057\u3001\u9055\u3046\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u4f7f\u7528\u3057\u3066\u304f\u3060\u3055\u3044\u3002<0}</li> \
