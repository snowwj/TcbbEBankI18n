        		<ul style="margin-left:23px;">\
                    	{0><li>\u5b58\u6236\u8fa6\u7406\u7db2\u8def\u9280\u884cNON-SET\u8f49\u5e33\u670d\u52d9\u6642\uff0c\u8acb\u89aa\u6301\u8eab\u5206\u8b49(\u6cd5\u4eba\u3001\u5718\u9ad4\u3001\u884c\u865f\u61c9\u53e6\u9644\u4e3b\u7ba1\u6a5f\u95dc\u6838\u767c\u4e4b\u8b49\u4ef6)\u3001\u539f\u7533\u8acb\u7db2\u8def\u9280\u884c\u7684\u5b58\u6b3e\u5370\u9451\u53ca\u5b58\u647a\u5c31\u8fd1\u81f3\u672c\u884c\u4efb\u4e00\u5206\u884c\uff0c\u586b\u5beb\u300c\u7db2\u8def\u9280\u884c\u670d\u52d9\u7533\u8acb\u66a8\u7d04\u5b9a\u66f8\u300d\uff0c\u4e26\u7d04\u5b9a\u8f49\u51fa\u53ca\u8f49\u5165\u5e33\u865f\u3002<}0{><li>\u9810\u91d1\u8005\u306f\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u306eNON-SET\u632f\u66ff\u30b5\u30fc\u30d3\u30b9\u3092\u624b\u7d9a\u304d\u3059\u308b\u6642\u3001\u3054\u672c\u4eba\u304c\u8eab\u5206\u8a3c\u660e\u66f8(\u6cd5\u4eba\u3001\u56e3\u4f53\u3001\u5546\u53f7\u306f\u4e3b\u52d9\u5b98\u5e81\u304c\u767a\u884c\u3057\u305f\u8a3c\u660e\u66f8\u3092\u5225\u6dfb\u3057\u306a\u3051\u308c\u3070\u306a\u308a\u307e\u305b\u3093)\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u7533\u8fbc\u6642\u306e\u304a\u5c4a\u3051\u5370\u53ca\u3073\u901a\u5e33\u3092\u6301\u53c2\u3057\u3066\u6700\u5bc4\u308a\u306e\u5f53\u884c\u306e\u3044\u305a\u308c\u304b\u306e\u652f\u5e97\u3067\u300c\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u30b5\u30fc\u30d3\u30b9\u306e\u7533\u8fbc\u53ca\u3073\u7d04\u5b9a\u66f8\u300d\u3092\u4f5c\u6210\u3057\u3066\u6255\u51fa\u53ca\u3073\u6255\u8fbc\u53e3\u5ea7\u3092\u7d04\u5b9a\u3057\u307e\u3059\u3002<0} </li>\
{0><li>\u5b58\u6236\u4f7f\u7528\u7db2\u8def\u9280\u884cNON-SET\u8f49\u5e33\u670d\u52d9\u6642\uff0c\u9808\u6301\u6709\u672c\u884cFXML\u6191\u8b49\u65b9\u53ef\u9032\u884c\u4ea4\u6613\u3002<}0{><li>\u9810\u91d1\u8005\u304c\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d0\u30f3\u30ad\u30f3\u30b0\u306eNON-SET\u632f\u66ff\u30b5\u30fc\u30d3\u30b9\u3092\u5229\u7528\u3059\u308b\u6642\u3001\u5f53\u884c\u306eFXML\u8a3c\u660e\u66f8\u3092\u4fdd\u6709\u3057\u3066\u304b\u3089\u53d6\u5f15\u3067\u304d\u307e\u3059\u3002<0} </li>\
{0><li>\u82e5\u5b58\u6236\u5c1a\u7121\u672c\u884cFXML\u6191\u8b49\uff0c\u53e6\u9808\u586b\u5beb\u300cFXML\u6191\u8b49\u670d\u52d9\u7533\u8acb\u66a8\u7d04\u5b9a\u66f8\u300d\uff0c\u5411\u5f80\u4f86\u55ae\u4f4d\u7533\u8acb\u6191\u8b49\u3002<}0{><li>\u9810\u91d1\u8005\u304c\u5f53\u884c\u306eFXML\u8a3c\u660e\u66f8\u3092\u4fdd\u6709\u3057\u306a\u3044\u5834\u5408\u3001\u300cFXML\u8a3c\u660e\u66f8\u30b5\u30fc\u30d3\u30b9\u306e\u7533\u8fbc\u53ca\u3073\u7d04\u5b9a\u66f8\u300d\u3092\u5225\u9014\u4f5c\u6210\u3057\u3066\u53d6\u5f15\u90e8\u7f72\u3067\u8a3c\u660e\u66f8\u3092\u7533\u8acb\u3057\u3066\u304f\u3060\u3055\u3044\u3002<0} </li>\
{0><li>\u5b58\u6236\u7533\u8acb\u500b\u4ebaFXML\u6191\u8b49\uff0c\u81ea\u9078\u4e00\u7d44\u6191\u8b49\u540d\u7a31\uff08common name\uff09\uff0c\u4e26\u65bc\u53d7\u7406\u55ae\u4f4d\u5efa\u6a94\u5b8c\u7562\u5f8c\u9818\u53d6\u300c\u5408\u4f5c\u91d1\u5eab\u5546\u696d\u9280\u884c\u5bc6\u78bc\u901a\u77e5\u66f8- FXML\u6191\u8b49\u7533\u8acb\u5bc6\u78bc\u300d\uff0c\u5373\u53ef\u4e0a\u7db2\u7533\u8acb\u53ca\u4e0b\u8f09\u6191\u8b49\u3002<}0{><li>\u9810\u91d1\u8005\u304c\u500b\u4ebaFXML\u8a3c\u660e\u66f8\u3092\u7533\u8acb\u3059\u308b\u5834\u5408\u3001\u81ea\u8eab\u3067\u4e00\u7d44\u306e\u8a3c\u660e\u66f8\u540d\u79f0\uff08common name\uff09\u3092\u9078\u629e\u3057\u3001\u53d7\u7406\u90e8\u7f72\u304c\u30d5\u30a1\u30a4\u30ea\u30f3\u30b0\u3092\u7d42\u3048\u305f\u5f8c\u300c\u5408\u4f5c\u91d1\u5eab\u5546\u696d\u9280\u884c\u30d1\u30b9\u30ef\u30fc\u30c9\u901a\u77e5\u66f8- FXML\u8a3c\u660e\u66f8\u7533\u8acb\u30d1\u30b9\u30ef\u30fc\u30c9\u300d\u3092\u53d7\u9818\u3057\u3066\u304b\u3089\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3067\u8a3c\u660e\u66f8\u3092\u7533\u8acb\u3059\u308b\u3068\u5171\u306b\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u3067\u304d\u307e\u3059\u3002<0}{0>(\u7d30\u90e8\u4e0a\u7db2\u64cd\u4f5c\u6d41\u7a0b\u8acb\u53c3\u95b1\u4e0b\u5217\u300e\u5982\u4f55\u7533\u8acbFXML\u6191\u8b49\uff08\u6191\u8b49\u5132\u5b58\u5728\u786c\u789f\uff09?\u300f\u3001\u300e\u5982\u4f55\u7533\u8acbFXML\u6191\u8b49\uff08\u6191\u8b49\u5132\u5b58\u5728ezSign\uff09?\u300f\u8aaa\u660e) \<}0{>(\u8a73\u7d30\u306a\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3067\u306e\u64cd\u4f5c\u30d5\u30ed\u30fc\u306f\u3001\u6b21\u306e\u300eFXML\u8a3c\u660e\u66f8\uff08\u8a3c\u660e\u66f8\u3092\u30cf\u30fc\u30c9\u30a6\u30a7\u30a2\u306b\u4fdd\u5b58\uff09\u306e\u7533\u8acb\u65b9\u6cd5\u3068\u306f\uff1f\u300f\u3001\u300eFXML\u8a3c\u660e\u66f8\uff08\u8a3c\u660e\u66f8\u3092ezSign\u306b\u4fdd\u5b58\uff09\u306e\u7533\u8acb\u65b9\u6cd5\u3068\u306f\uff1f\u300f\u306e\u8aac\u660e\u3092\u3054\u53c2\u7167\u304f\u3060\u3055\u3044) \<0}
</li>\
